<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV Pro v29.4 - PIN Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #080808; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; }
        .nav-item { transition: all 0.2s; cursor: pointer; border: 2px solid transparent; outline: none; border-radius: 12px; }
        .nav-item:focus { border-color: white !important; background-color: var(--n-red) !important; transform: scale(1.05); }
        .full-modal { display: none !important; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; padding: 20px; overflow-y: auto; }
        .show-modal { display: flex !important; flex-direction: column; align-items: center; }
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        #results { height: calc(100vh - 180px); overflow-y: auto; padding-bottom: 50px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body onload="loadShowcase()">

    <div id="mainUI">
        <header class="flex flex-col items-center mb-4 px-2 text-center">
            <h1 class="text-3xl font-black text-[#E50914] italic mb-3">Sinema<span class="text-white">TV PRO</span></h1>
            <div class="flex w-full gap-2 mb-3">
                <input type="text" id="searchInput" placeholder="Film, Dizi veya Oyuncu..." class="nav-item bg-[#1a1a1a] p-3 flex-1 rounded-xl outline-none text-sm border-none">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-5 py-3 rounded-xl font-bold text-xs uppercase">ARA</button>
            </div>
            <div id="sectionTitle" class="w-full text-left text-[10px] font-bold text-gray-600 uppercase tracking-widest px-1">Trend Listesi</div>
        </header>
        <div id="results" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4 px-1"></div>
    </div>

    <div id="pinModal" class="full-modal">
        <div class="bg-[#111] p-8 rounded-3xl border border-white/10 text-center shadow-2xl max-w-sm w-full">
            <h2 class="text-xl font-black mb-4 italic text-red-600">G√úVENLƒ∞K KONTROL√ú</h2>
            <p class="text-gray-400 text-xs mb-6">L√ºtfen 4 Haneli PIN Kodunu Giriniz</p>
            <input type="password" id="pinInput" maxlength="4" class="bg-black border-2 border-[#E50914] text-center text-3xl tracking-[15px] w-48 p-3 rounded-xl mb-6 outline-none text-white">
            <div class="flex gap-2">
                <button onclick="closePinModal()" class="nav-item flex-1 p-3 bg-gray-800 rounded-xl font-bold text-xs uppercase">ƒ∞PTAL</button>
                <button onclick="checkPin()" class="nav-item flex-1 p-3 bg-[#E50914] rounded-xl font-bold text-xs uppercase">ONAYLA</button>
            </div>
        </div>
    </div>

    <div id="detailPage" class="full-modal">
        <div class="w-full max-w-4xl text-center">
            <button onclick="closeDetail()" class="nav-item mb-4 bg-white/10 px-8 py-3 rounded-full font-bold text-xs uppercase">‚Üê GERƒ∞</button>
            <div class="flex flex-col items-center">
                <img id="detailPoster" src="" class="mb-4 max-h-[250px] rounded-2xl border-2 border-white/5 shadow-2xl">
                <h2 id="detailTitle" class="text-2xl font-black mb-1"></h2>
                <div class="flex gap-4 mb-4 text-[10px] font-bold text-yellow-500">
                    <span id="detailRating"></span> ‚Ä¢ <span id="detailYear"></span>
                </div>
                <div id="castList" class="flex flex-wrap justify-center gap-2 mb-6 px-4"></div>
                <button id="mainPlayBtn" onclick="openSources()" class="nav-item bg-[#E50914] w-full max-w-xs py-5 rounded-2xl font-black text-sm uppercase">‚ñ∂ ƒ∞ZLEME SE√áENEKLERƒ∞</button>
            </div>
        </div>
    </div>

    <div id="selectionModal" class="full-modal">
        <div class="bg-[#111] w-full max-w-xl p-6 rounded-3xl border border-white/10 shadow-2xl">
            <h2 id="modalTitle" class="text-xl font-black mb-5 text-red-600 uppercase text-center italic">KAYNAK SE√áƒ∞N</h2>
            <div id="modalList" class="space-y-2 max-h-[50vh] overflow-y-auto pr-2"></div>
            <button onclick="handleBack()" class="nav-item mt-6 w-full p-4 bg-gray-800 rounded-xl font-bold uppercase text-[10px]">GERƒ∞ D√ñN</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-3 bg-black flex justify-between items-center border-b border-white/10">
            <button onclick="closePlayer()" class="nav-item bg-white/10 px-6 py-2 rounded-full font-bold text-[10px] uppercase">‚Üê KAPAT</button>
            <div id="playerTitle" class="text-[9px] text-gray-500 font-bold uppercase truncate px-4">Stream Mode</div>
        </div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen></iframe>
    </div>

    <script>
        const TMDB_KEY = "847629da5649502fa6655f73b15a5c8e";
        const SAFE_PIN = "4321";
        let currentId, currentType, currentS, currentE, imdbId, menuStack = [];

        async function loadShowcase() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            displayItems(data.results);
        }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return loadShowcase();
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            if(data.results.length > 0 && data.results[0].media_type === 'person') {
                loadActorCredits(data.results[0].id, data.results[0].name);
            } else {
                document.getElementById('sectionTitle').innerText = `"${q}" ƒ∞√áƒ∞N SONU√áLAR`;
                displayItems(data.results);
            }
        }

        async function loadActorCredits(id, name) {
            document.getElementById('searchInput').value = name;
            document.getElementById('sectionTitle').innerText = `${name} - Fƒ∞LMOGRAFƒ∞`;
            const res = await fetch(`https://api.themoviedb.org/3/person/${id}/combined_credits?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            displayItems(data.cast.sort((a,b) => (b.vote_count || 0) - (a.vote_count || 0)));
            closeDetail();
        }

        function displayItems(items) {
            const container = document.getElementById('results'); container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const btn = document.createElement('button');
                btn.className = "nav-item flex flex-col bg-transparent text-left";
                btn.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${item.poster_path}" class="w-full aspect-[2/3] object-cover rounded-lg"><div class="text-[10px] font-bold truncate mt-2">${item.title || item.name}</div>`;
                btn.onclick = () => openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function openDetails(id, type) {
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=tr-TR&append_to_response=credits,external_ids`);
            const data = await res.json();
            imdbId = data.external_ids.imdb_id;
            document.getElementById('detailTitle').innerText = data.title || data.name;
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "").split('-')[0];
            document.getElementById('detailRating').innerText = "‚≠ê " + (data.vote_average?.toFixed(1) || "0.0");
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            const castDiv = document.getElementById('castList'); castDiv.innerHTML = "";
            data.credits.cast.slice(0, 8).forEach(a => {
                const b = document.createElement('button');
                b.className = "nav-item bg-[#1a1a1a] px-3 py-1 rounded-xl text-[10px]";
                b.innerText = a.name;
                b.onclick = () => loadActorCredits(a.id, a.name);
                castDiv.appendChild(b);
            });
            document.getElementById('detailPage').classList.add('show-modal');
        }

        function openSources() {
            if(currentType === 'tv' && !currentS) { loadSeasons(); return; }
            showSelectionList("YAYIN KAYNAKLARI", [
                {n:"üíé VIDLINK (TR)", c:"Hƒ±zlƒ± Dublaj & Altyazƒ±", f:()=>play('vidlink')},
                {n:"üöÄ VIDSRC XYZ", c:"Global K√ºt√ºphane", f:()=>play('vidsrc')},
                {n:"üîç ALTERNATƒ∞F ARA", c:"Dƒ±≈ü Kaynaklar (PIN Gerekli)", f:()=>openPinModal()}
            ]);
        }

        function openPinModal() {
            document.getElementById('pinInput').value = "";
            document.getElementById('pinModal').classList.add('show-modal');
            setTimeout(() => document.getElementById('pinInput').focus(), 200);
        }

        function checkPin() {
            if(document.getElementById('pinInput').value === SAFE_PIN) {
                closePinModal();
                openAdultBridge();
            } else {
                alert("Hatalƒ± PIN!");
                document.getElementById('pinInput').value = "";
            }
        }

        function openAdultBridge() {
            showSelectionList("DI≈û KAYNAK ARAMA", [
                {n:"EROGARGA", c:"Otomatik Film Arama", f:()=>searchExternal('erogarga')},
                {n:"XVIDEOS", c:"Global Katalog Arama", f:()=>searchExternal('xvideos')},
                {n:"XNXX", c:"Alternatif Arama", f:()=>searchExternal('xnxx')},
                {n:"NOODLEMAGAZINE", c:"Video Arama", f:()=>searchExternal('noodle')}
            ]);
        }

        function searchExternal(site) {
            const name = document.getElementById('detailTitle').innerText;
            const urls = {
                erogarga: `https://erogarga.com/search?q=${encodeURIComponent(name)}`,
                xvideos: `https://www.xvideos.com/?k=${encodeURIComponent(name)}`,
                xnxx: `https://www.xnxx.com/search/${encodeURIComponent(name)}`,
                noodle: `https://noodlemagazine.com/video/${encodeURIComponent(name)}`
            };
            window.open(urls[site], '_blank');
        }

        async function loadSeasons() {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            showSelectionList("SEZON SE√áƒ∞N", data.seasons.filter(s=>s.season_number > 0).map(s => ({
                n: s.name, c: s.episode_count + " B√∂l√ºm", f: () => loadEpisodes(s.season_number)
            })));
        }

        async function loadEpisodes(s) {
            currentS = s;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${s}?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            showSelectionList("B√ñL√úM SE√áƒ∞N", data.episodes.map(e => ({
                n: `B√∂l√ºm ${e.episode_number}`, c: e.name, f: () => { currentE = e.episode_number; openSources(); }
            })));
        }

        function play(src) {
            const isT = currentType === 'tv';
            const urls = {
                vidlink: isT ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}?subs=tr` : `https://vidlink.pro/movie/${currentId}?subs=tr`,
                vidsrc: isT ? `https://vidsrc.xyz/embed/tv?imdb=${imdbId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.xyz/embed/movie?imdb=${imdbId}`
            };
            document.getElementById('playerFrame').src = urls[src];
            document.getElementById('videoLayer').style.display = 'flex';
        }

        function showSelectionList(title, items) {
            menuStack.push({title, items});
            renderModal(title, items);
            document.getElementById('selectionModal').classList.add('show-modal');
        }

        function renderModal(title, items) {
            document.getElementById('modalTitle').innerText = title;
            const list = document.getElementById('modalList'); list.innerHTML = "";
            items.forEach(item => {
                const b = document.createElement('button');
                b.className = "nav-item w-full p-4 bg-[#1a1a1a] flex flex-col text-left mb-2 border border-white/5";
                b.innerHTML = `<div class="text-sm font-bold uppercase">${item.n}</div><div class="text-[10px] text-gray-400 italic">${item.c}</div>`;
                b.onclick = item.f;
                list.appendChild(b);
            });
            setTimeout(() => list.querySelector('button')?.focus(), 100);
        }

        function handleBack() {
            menuStack.pop();
            if(menuStack.length > 0) {
                const prev = menuStack[menuStack.length - 1];
                renderModal(prev.title, prev.items);
            } else { document.getElementById('selectionModal').classList.remove('show-modal'); }
        }

        function closePinModal() { document.getElementById('pinModal').classList.remove('show-modal'); }
        function closeDetail() { document.getElementById('detailPage').classList.remove('show-modal'); menuStack = []; }
        function closePlayer() { document.getElementById('playerFrame').src = ""; document.getElementById('videoLayer').style.display = 'none'; }
        
        window.onpopstate = () => {
            if(document.getElementById('pinModal').classList.contains('show-modal')) closePinModal();
            else if(document.getElementById('videoLayer').style.display === 'flex') closePlayer();
            else if(menuStack.length > 0) handleBack();
            else closeDetail();
        };
    </script>
</body>
</html>
