<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV Pro v28.0 - Master Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #080808; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; }
        .nav-item { transition: all 0.2s; cursor: pointer; border: 2px solid transparent; outline: none; border-radius: 12px; }
        .nav-item:focus { border-color: white !important; background-color: var(--n-red) !important; transform: scale(1.02); }
        .full-modal { display: none !important; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; padding: 20px; overflow-y: auto; }
        .show-modal { display: flex !important; flex-direction: column; align-items: center; }
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        #results { height: calc(100vh - 180px); overflow-y: auto; padding-bottom: 50px; }
    </style>
</head>
<body onload="loadShowcase()">

    <div id="mainUI">
        <header class="flex flex-col items-center mb-4 px-2 text-center">
            <h1 class="text-3xl font-black text-[#E50914] italic mb-3">Sinema<span class="text-white">TV PRO</span></h1>
            <div class="flex w-full gap-2 mb-3">
                <input type="text" id="searchInput" placeholder="Film, Dizi veya Oyuncu..." class="nav-item bg-[#1a1a1a] p-3 flex-1 rounded-xl outline-none text-sm border-none">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-5 py-3 rounded-xl font-bold text-xs uppercase">ARA</button>
            </div>
            <div id="sectionTitle" class="w-full text-left text-[10px] font-bold text-gray-600 uppercase tracking-widest px-1">Hybrid P2P & VLC Engine</div>
        </header>
        <div id="results" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4 px-1"></div>
    </div>

    <div id="detailPage" class="full-modal">
        <div class="w-full max-w-4xl text-center">
            <button onclick="closeDetail()" class="nav-item mb-4 bg-white/10 px-8 py-3 rounded-full font-bold text-xs uppercase">‚Üê ANA SAYFAYA D√ñN</button>
            <div class="flex flex-col items-center">
                <img id="detailPoster" src="" class="mb-4 max-h-[220px] rounded-2xl border-2 border-white/5 shadow-2xl">
                <h2 id="detailTitle" class="text-2xl font-black mb-1"></h2>
                <div class="flex gap-4 mb-4 text-[10px] font-bold text-yellow-500">
                    <span id="detailRating"></span> ‚Ä¢ <span id="detailYear"></span>
                </div>
                <div id="castList" class="flex flex-wrap justify-center gap-2 mb-6 px-4"></div>
                <button id="mainPlayBtn" onclick="startPlayback()" class="nav-item bg-[#E50914] w-full max-w-xs py-5 rounded-2xl font-black text-sm uppercase">‚ñ∂ ƒ∞ZLEME SE√áENEKLERƒ∞</button>
            </div>
        </div>
    </div>

    <div id="selectionModal" class="full-modal">
        <div class="bg-[#111] w-full max-w-xl p-6 rounded-3xl border border-white/10 shadow-2xl">
            <h2 id="modalTitle" class="text-xl font-black mb-5 text-red-600 uppercase text-center italic">KAYNAK SE√áƒ∞N</h2>
            <div id="modalList" class="space-y-2 max-h-[50vh] overflow-y-auto pr-2"></div>
            <button onclick="handleModalBack()" class="nav-item mt-6 w-full p-4 bg-gray-800 rounded-xl font-bold uppercase text-[10px]">GERƒ∞ / VAZGE√á</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-3 bg-black flex justify-between items-center border-b border-white/10">
            <button onclick="closePlayer()" class="nav-item bg-white/10 px-6 py-2 rounded-full font-bold text-[10px] uppercase">‚Üê Vƒ∞DEODAN √áIK</button>
            <div class="text-[9px] text-gray-500 font-bold uppercase truncate px-4">Direct Stream Mode</div>
        </div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        const TMDB_KEY = "847629da5649502fa6655f73b15a5c8e";
        let currentId, currentType, currentS, currentE, imdbId;
        let menuStack = []; 

        async function loadShowcase() {
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=tr-TR&sort_by=popularity.desc&primary_release_year=2026`);
            const data = await res.json();
            displayItems(data.results);
        }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return loadShowcase();
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            displayItems(data.results);
        }

        async function loadActorCredits(id, name) {
            const res = await fetch(`https://api.themoviedb.org/3/person/${id}/combined_credits?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            document.getElementById('sectionTitle').innerText = `${name} Fƒ∞LMLERƒ∞`;
            displayItems(data.cast.sort((a,b) => b.vote_count - a.vote_count));
            closeDetail();
        }

        function displayItems(items) {
            const container = document.getElementById('results'); container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const btn = document.createElement('button');
                btn.className = "nav-item flex flex-col bg-transparent text-left";
                btn.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${item.poster_path}" class="w-full aspect-[2/3] object-cover rounded-lg"><div class="text-[10px] font-bold truncate mt-2">${item.title || item.name}</div>`;
                btn.onclick = () => openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function openDetails(id, type) {
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=tr-TR&append_to_response=credits,external_ids`);
            const data = await res.json();
            imdbId = data.external_ids.imdb_id;
            document.getElementById('detailTitle').innerText = data.title || data.name;
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "2025").split('-')[0];
            document.getElementById('detailRating').innerText = "‚≠ê " + (data.vote_average?.toFixed(1) || "0.0");
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            const castDiv = document.getElementById('castList'); castDiv.innerHTML = "";
            data.credits.cast.slice(0, 8).forEach(a => {
                const b = document.createElement('button');
                b.className = "nav-item bg-[#1a1a1a] px-3 py-1 rounded-xl text-[10px]";
                b.innerText = a.name;
                b.onclick = () => loadActorCredits(a.id, a.name);
                castDiv.appendChild(b);
            });
            document.getElementById('detailPage').classList.add('show-modal');
            window.history.pushState({view: 'detail'}, '');
        }

        function startPlayback() {
            if(currentType === 'tv') {
                fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${TMDB_KEY}&language=tr-TR`)
                .then(r => r.json()).then(data => {
                    showSelectionList("SEZON SE√áƒ∞N", data.seasons.filter(s=>s.season_number > 0).map(s => ({
                        n: s.name, c: s.episode_count + " B√∂l√ºm", f: () => loadEpisodes(s.season_number)
                    })));
                });
            } else { openSources(); }
        }

        function loadEpisodes(sNum) {
            currentS = sNum;
            fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${sNum}?api_key=${TMDB_KEY}&language=tr-TR`)
            .then(r => r.json()).then(data => {
                showSelectionList("B√ñL√úM SE√áƒ∞N", data.episodes.map(e => ({
                    n: `B√∂l√ºm ${e.episode_number}`, c: e.name, f: () => { currentE = e.episode_number; openSources(); }
                })));
            });
        }

        function openSources() {
            showSelectionList("KAYNAK T√úR√ú", [
                {n:"üåê TORRENTIO (P2P)", c:"En pop√ºler motor (VLC Destekli)", f:()=>fetchP2P('torrentio')},
                {n:"üî• MEDIAFUSION / TPB+", c:"Geli≈ümi≈ü Ar≈üiv", f:()=>openAdvancedP2P()},
                {n:"üáπüá∑ WEB STANDART", c:"VidLink, VidSrc, 2Embed", f:()=>openWebSources()}
            ]);
        }

        function openAdvancedP2P() {
            showSelectionList("GELƒ∞≈ûMƒ∞≈û MOTORLAR", [
                {n:"MediaFusion", c:"Geni≈ü P2P k√ºt√ºphanesi", f:()=>fetchP2P('mediafusion')},
                {n:"ThePirateBay+", c:"Klasik torrentler", f:()=>fetchP2P('tpb')},
                {n:"KnightCrawler", c:"Hƒ±zlƒ± alternatif", f:()=>fetchP2P('knightcrawler')}
            ]);
        }

        async function fetchP2P(engine) {
            if(!imdbId) return alert("IMDB ID bulunamadƒ±.");
            const q = currentType === 'tv' ? `${imdbId}:${currentS}:${currentE}` : imdbId;
            const t = currentType === 'movie' ? 'movie' : 'series';
            const urls = {
                torrentio: `https://torrentio.strem.fun/providers=yts,eztv,rarbg,1337x,thepiratebay/stream/${t}/${q}.json`,
                mediafusion: `https://mediafusion.elfhosted.com/stream/${t}/${q}.json`,
                tpb: `https://stremio-tpb-plus.onrender.com/stream/${t}/${q}.json`,
                knightcrawler: `https://knightcrawler.elfhosted.com/stream/${t}/${q}.json`
            };
            try {
                const res = await fetch(urls[engine]);
                const data = await res.json();
                if(!data.streams) throw "Bo≈ü";
                showSelectionList(engine.toUpperCase() + " Lƒ∞NKLERƒ∞", data.streams.map(s => ({
                    n: s.name.split('\n')[0], c: s.title.split('\n')[0], f: () => playDirect(s.url)
                })));
            } catch(e) { alert("Link bulunamadƒ±."); }
        }

        function openWebSources() {
            const isT = currentType === 'tv';
            showSelectionList("WEB KAYNAKLARI", [
                {n:"VidLink üáπüá∑", c:"Dublaj & Altyazƒ±", f:()=>playDirect(isT ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}?subs=tr` : `https://vidlink.pro/movie/${currentId}?subs=tr`)},
                {n:"VidSrc XYZ", c:"En hƒ±zlƒ± hibrit", f:()=>playDirect(isT ? `https://vidsrc.xyz/embed/tv?imdb=${imdbId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.xyz/embed/movie?imdb=${imdbId}`)}
            ]);
        }

        function playDirect(url) {
            if(!url) return;
            // VLC PROTOKOL√ú (Zorunlu Tetikleme)
            if(url.includes('torrentio') || url.includes('elfhosted') || url.includes('.mkv')) {
                const vlcUrl = "vlc://" + url;
                window.location.href = vlcUrl;
                // Alternatif Intent (Eƒüer vlc:// √ßalƒ±≈ümazsa)
                setTimeout(() => {
                    window.location.href = `intent:${url}#Intent;package=org.videolan.vlc;type=video/*;end`;
                }, 500);
            } else {
                document.getElementById('playerFrame').src = url;
                document.getElementById('videoLayer').style.display = 'flex';
                window.history.pushState({view: 'player'}, '');
            }
        }

        function showSelectionList(title, items) {
            menuStack.push({title, items});
            renderModal(title, items);
            window.history.pushState({view: 'modal', depth: menuStack.length}, '');
        }

        function renderModal(title, items) {
            document.getElementById('modalTitle').innerText = title;
            const list = document.getElementById('modalList'); list.innerHTML = "";
            items.forEach(item => {
                const b = document.createElement('button');
                b.className = "nav-item w-full p-4 bg-[#1a1a1a] flex flex-col text-left mb-2 border border-white/5";
                b.innerHTML = `<div class="text-sm font-bold">${item.n}</div><div class="text-[10px] text-gray-400">${item.c}</div>`;
                b.onclick = item.f;
                list.appendChild(b);
            });
            document.getElementById('selectionModal').classList.add('show-modal');
            setTimeout(() => list.querySelector('button')?.focus(), 100);
        }

        function handleModalBack() {
            menuStack.pop();
            if(menuStack.length > 0) {
                const last = menuStack[menuStack.length - 1];
                renderModal(last.title, last.items);
            } else {
                document.getElementById('selectionModal').classList.remove('show-modal');
                document.getElementById('mainPlayBtn').focus();
            }
        }

        function closeDetail() { 
            document.getElementById('detailPage').classList.remove('show-modal');
            menuStack = [];
            document.getElementById('selectionModal').classList.remove('show-modal');
        }

        function closePlayer() { 
            document.getElementById('playerFrame').src = ""; 
            document.getElementById('videoLayer').style.display = 'none'; 
        }

        window.onpopstate = function(e) {
            if(document.getElementById('videoLayer').style.display === 'flex') closePlayer();
            else if(menuStack.length > 0) handleModalBack();
            else closeDetail();
        };
    </script>
</body>
</html>
