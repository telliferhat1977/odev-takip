<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Müzik Dünyam - Smart Engine</title>
    <style>
        :root { --bg-color: #000; --accent: #1db954; --text: #fff; --card: rgba(255,255,255,0.1); }
        body { background: var(--bg-color); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 180px; transition: background 1.5s ease; overflow-x: hidden; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%); z-index: -1; }
        
        .header { padding: 15px 20px; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(25px); z-index: 1000; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #222; color: #fff; outline: none; font-size: 16px; }
        
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .item-card { background: var(--card); border-radius: 15px; overflow: hidden; position: relative; }
        .item-card img { width: 100%; aspect-ratio: 1; object-fit: cover; display: block; }
        .item-card h4 { font-size: 13px; margin: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .year-badge { position: absolute; top: 8px; right: 8px; background: var(--accent); color: #000; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
        
        .list-container { padding: 15px; }
        .row-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: var(--card); border-radius: 12px; }
        .row-item.active { border: 1px solid var(--accent); background: rgba(29,185,84,0.15); }
        .row-item img { width: 45px; height: 45px; border-radius: 6px; margin-right: 12px; }

        .footer-player { position: fixed; bottom: 0; width: 100%; background: rgba(15,15,15,0.98); backdrop-filter: blur(30px); border-top: 1px solid #333; z-index: 2000; padding: 10px 20px calc(25px + env(safe-area-inset-bottom)); box-sizing: border-box; }
        .prog-bg { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-bottom: 15px; cursor: pointer; }
        #prog-bar { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; transition: width 0.1s linear; }
        
        .controls { display: flex; align-items: center; justify-content: space-between; }
        .btns { display: flex; align-items: center; gap: 20px; }
        .c-btn { background: none; border: none; color: #fff; font-size: 26px; cursor: pointer; }
        .play-btn { background: #fff; color: #000; width: 48px; height: 48px; border-radius: 50%; font-size: 22px; display: flex; align-items: center; justify-content: center; }
        
        #backBtn { background: none; border: none; color: var(--accent); font-weight: bold; font-size: 28px; cursor: pointer; display: none; line-height: 1; }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="header">
    <button id="backBtn" onclick="window.history.back()">‹</button>
    <input type="text" id="searchInput" placeholder="Şarkı, Sanatçı veya Albüm..." onkeyup="if(event.key==='Enter') executeSearch(this.value)">
    <div onclick="showFavorites()" style="color:#ff2d55; font-size:24px; cursor:pointer; padding-left: 10px;">♥</div>
</div>

<div id="mainContent">
    <h3 id="viewTitle" style="padding: 15px 20px 0; margin-bottom: 0;">Yükleniyor...</h3>
    <div id="displayArea" class="grid-container"></div>
</div>

<div class="footer-player">
    <div class="prog-bg" onclick="seek(event)">
        <div id="prog-bar"></div>
    </div>
    <div class="controls">
        <div style="display: flex; align-items: center; flex: 1; overflow: hidden;">
            <img id="curr-img" src="https://via.placeholder.com/50" style="width:50px; height:50px; border-radius:6px; margin-right:12px; object-fit: cover;">
            <div style="overflow: hidden;">
                <div id="curr-title" style="font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Bir parça seçin</div>
                <div id="curr-artist" style="font-size: 12px; color: #aaa;">Müzik Dünyam</div>
            </div>
        </div>
        <div class="btns">
            <button class="c-btn" onclick="playPrev()">⏮</button>
            <button class="c-btn play-btn" onclick="togglePlay()" id="playBtn">▶</button>
            <button class="c-btn" onclick="playNext()">⏭</button>
        </div>
    </div>
</div>

<div id="yt-player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const YT_KEY = "AIzaSyAkWmhLagzkGE_tNUfg7W1jzeWnKdMv1rg";
    let player, progTimer;
    let queue = [];
    let qIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('myFavs')) || [];

    // Mevcut ve bir önceki yılı otomatik hesapla
    const currentYear = new Date().getFullYear();
    const prevYear = currentYear - 1;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0', width: '0',
            playerVars: { 'autoplay': 1, 'playsinline': 1 },
            events: { 
                'onStateChange': (e) => {
                    document.getElementById('playBtn').innerText = (e.data === 1) ? "⏸" : "▶";
                    if(e.data === 1) startProg(); else clearInterval(progTimer);
                    if(e.data === 0) playNext();
                }
            }
        });
    }

    // GEÇMİŞ YÖNETİMİ (Geri Tuşu Çözümü)
    window.onpopstate = function(e) {
        if (!e.state) loadInitial();
        else if (e.state.page === 'album') loadAlbumTracks(e.state.id, e.state.name, e.state.img, false);
        else if (e.state.page === 'favs') showFavorites(false);
    };

    function startProg() {
        clearInterval(progTimer);
        progTimer = setInterval(() => {
            if (player && player.getDuration) {
                const p = (player.getCurrentTime() / player.getDuration()) * 100;
                document.getElementById('prog-bar').style.width = p + "%";
            }
        }, 1000);
    }

    function seek(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        const seekTo = ((e.clientX - rect.left) / rect.width) * player.getDuration();
        player.seekTo(seekTo);
    }

    // OTOMATİK YILLI AÇILIŞ EKRANI
    async function loadInitial() {
        document.getElementById('backBtn').style.display = 'none';
        document.getElementById('viewTitle').innerText = `${prevYear}-${currentYear} Popüler Hitler`;
        
        const res = await fetch(`https://itunes.apple.com/search?term=${prevYear}+${currentYear}+hits+turkey&entity=album&limit=20&country=tr&sort=recent`);
        const data = await res.json();
        
        const area = document.getElementById('displayArea');
        area.className = "grid-container";
        area.innerHTML = data.results.map(a => `
            <div class="item-card" onclick="loadAlbumTracks(${a.collectionId}, '${a.collectionName.replace(/'/g,"")}', '${a.artworkUrl100.replace('100x100','600x600')}', true)">
                <div class="year-badge">${a.releaseDate.split('-')[0]}</div>
                <img src="${a.artworkUrl100.replace('100x100','400x400')}">
                <h4>${a.collectionName}</h4>
            </div>
        `).join('');
    }

    // HİBRİT ARAMA (Sanatçı, Şarkı, Albüm)
    async function executeSearch(q) {
        document.getElementById('viewTitle').innerText = `"${q}" Sonuçları`;
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=song&limit=40&country=tr`);
        const data = await res.json();
        
        queue = data.results.map(t => ({
            title: t.trackName, artist: t.artistName, img: t.artworkUrl100.replace('100x100','600x600')
        }));
        
        renderSongs(queue);
        document.getElementById('backBtn').style.display = 'block';
        history.pushState({page: 'search'}, "");
    }

    async function loadAlbumTracks(id, name, img, push) {
        if(push) history.pushState({page: 'album', id, name, img}, "");
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById('viewTitle').innerText = name;
        
        const res = await fetch(`https://itunes.apple.com/lookup?id=${id}&entity=song&country=tr`);
        const data = await res.json();
        queue = data.results.filter(r => r.wrapperType === 'track').map(t => ({
            title: t.trackName, artist: t.artistName, img: img
        }));
        renderSongs(queue);
    }

    function renderSongs(songs) {
        const area = document.getElementById('displayArea');
        area.className = "list-container";
        area.innerHTML = songs.map((s, i) => `
            <div class="row-item ${qIndex === i ? 'active' : ''}" onclick="playSong(${i})">
                <img src="${s.img}">
                <div style="flex:1; overflow:hidden;">
                    <h4 style="margin:0; font-size:14px;">${s.title}</h4>
                    <p style="margin:2px 0 0; font-size:12px; color:#888;">${s.artist}</p>
                </div>
                <div onclick="event.stopPropagation(); toggleFav(${i})" style="color:${isFav(s)?'#ff2d55':'#444'}; font-size:22px; cursor:pointer; padding: 5px;">♥</div>
            </div>
        `).join('');
    }

    async function playSong(i) {
        qIndex = i;
        const s = queue[qIndex];
        document.getElementById('curr-title').innerText = "Aranıyor...";
        
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(s.artist+' '+s.title+' official audio')}&key=${YT_KEY}&type=video&maxResults=1`);
        const data = await res.json();
        
        if(data.items[0]) {
            player.loadVideoById(data.items[0].id.videoId);
            document.getElementById('curr-img').src = s.img;
            document.getElementById('curr-title').innerText = s.title;
            document.getElementById('curr-artist').innerText = s.artist;
            renderSongs(queue);
            updateThemeColor(s.img);
        }
    }

    function playNext() { if(qIndex < queue.length - 1) playSong(qIndex + 1); }
    function playPrev() { if(qIndex > 0) playSong(qIndex - 1); }
    function togglePlay() { player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }

    function toggleFav(i) {
        const s = queue[i];
        const idx = favorites.findIndex(f => f.title === s.title);
        if(idx > -1) favorites.splice(idx,1); else favorites.push(s);
        localStorage.setItem('myFavs', JSON.stringify(favorites));
        renderSongs(queue);
    }
    function isFav(s) { return favorites.some(f => f.title === s.title); }

    function showFavorites(push = true) {
        if(push) history.pushState({page: 'favs'}, "");
        document.getElementById('viewTitle').innerText = "Favorilerim";
        queue = [...favorites];
        renderSongs(queue);
        document.getElementById('backBtn').style.display = 'block';
    }

    function updateThemeColor(url) {
        const img = new Image(); img.crossOrigin = "Anonymous"; img.src = url;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1; canvas.height = 1;
            ctx.drawImage(img, 0, 0, 1, 1);
            const d = ctx.getImageData(0,0,1,1).data;
            document.body.style.background = `rgb(${d[0]/6},${d[1]/6},${d[2]/6})`;
        }
    }

    window.onload = loadInitial;
</script>
</body>
</html>
