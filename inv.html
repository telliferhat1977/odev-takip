<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Müzik Dünyam Pro</title>
    <style>
        :root { --bg-color: #0d0d0d; --accent: #1db954; --text: #ffffff; --card: rgba(255,255,255,0.06); }
        body { background: var(--bg-color); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 200px; }
        
        /* Header */
        .header { padding: 15px 20px; position: sticky; top: 0; background: rgba(13,13,13,0.95); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid #222; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #222; color: #fff; outline: none; box-sizing: border-box; font-size: 16px; }

        /* Grid & List */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .item-card { background: var(--card); border-radius: 15px; overflow: hidden; text-align: center; padding-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .item-card img { width: 100%; aspect-ratio: 1; object-fit: cover; }
        
        .list-container { padding: 15px; }
        .row-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: var(--card); border-radius: 12px; cursor: pointer; }
        .row-item.active { background: rgba(29, 185, 84, 0.15); border: 1px solid var(--accent); }
        .row-item img { width: 50px; height: 50px; border-radius: 8px; margin-right: 12px; }

        /* Player */
        .footer-player { position: fixed; bottom: 0; width: 100%; background: #181818; padding: 15px 20px calc(30px + env(safe-area-inset-bottom)); border-top: 1px solid #333; z-index: 2000; box-sizing: border-box; }
        .prog-bg { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-bottom: 15px; position: relative; }
        #prog-bar { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; }
        
        .player-controls { display: flex; align-items: center; justify-content: space-between; }
        .song-info { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; }
        .song-info img { width: 50px; height: 50px; border-radius: 8px; }
        
        #loading { color: var(--accent); font-size: 10px; font-weight: bold; display: none; margin-bottom: 4px; }
        
        .btns { display: flex; gap: 15px; align-items: center; }
        #playBtn { background: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; color: #000; font-size: 20px; font-weight: bold; }
        #downloadBtn { background: none; border: 1px solid #555; color: #aaa; padding: 8px; border-radius: 8px; font-size: 12px; display: none; }
    </style>
</head>
<body>

<div class="header">
    <input type="text" id="searchInput" placeholder="Sanatçı veya Şarkı Ara..." onkeyup="if(event.key==='Enter') executeSearch(this.value)">
</div>

<div id="mainContent">
    <div id="displayArea" class="grid-container"></div>
</div>

<div class="footer-player">
    <audio id="main-player" playsinline></audio>
    <div class="prog-bg"><div id="prog-bar"></div></div>
    <div class="player-controls">
        <div class="song-info">
            <img id="curr-img" src="https://via.placeholder.com/50">
            <div style="overflow:hidden;">
                <div id="loading">YÜKLENİYOR...</div>
                <div id="curr-title" style="font-size:14px; font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Müzik Dünyam</div>
                <div id="curr-artist" style="font-size:12px; color:#888;">Seçim Yapın</div>
            </div>
        </div>
        <div class="btns">
            <button id="downloadBtn">İndir</button>
            <button id="playBtn" onclick="togglePlay()">▶</button>
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById('main-player');
    const INVIDIOUS_INSTANCES = [
        "https://invidious.lunar.icu",
        "https://inv.tux.pizza",
        "https://invidious.flokinet.to",
        "https://iv.ggtyler.dev"
    ];
    let currentServerIdx = 0;
    let queue = [], qIndex = -1;

    async function executeSearch(q) {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=song&limit=30&country=tr`);
        const data = await res.json();
        queue = data.results.map(t => ({
            title: t.trackName, artist: t.artistName, img: t.artworkUrl100.replace('100x100','600x600')
        }));
        renderSongs();
    }

    function renderSongs() {
        const area = document.getElementById('displayArea');
        area.className = "list-container";
        area.innerHTML = queue.map((s, i) => `
            <div class="row-item ${qIndex === i ? 'active' : ''}" onclick="playSong(${i})">
                <img src="${s.img}">
                <div style="flex:1; overflow:hidden;">
                    <h4 style="margin:0; font-size:14px;">${s.title}</h4>
                    <p style="margin:2px 0 0; font-size:12px; color:#888;">${s.artist}</p>
                </div>
            </div>
        `).join('');
    }

    async function playSong(i) {
        qIndex = i;
        const s = queue[qIndex];
        const loading = document.getElementById('loading');
        const dlBtn = document.getElementById('downloadBtn');
        
        loading.style.display = "block";
        loading.innerText = "BAĞLANILIYOR...";
        dlBtn.style.display = "none";
        
        let success = false;
        let attempts = 0;

        while (!success && attempts < INVIDIOUS_INSTANCES.length) {
            const base = INVIDIOUS_INSTANCES[currentServerIdx];
            try {
                // 1. YouTube ID bul (Süre sınırı ekledik)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const sRes = await fetch(`${base}/api/v1/search?q=${encodeURIComponent(s.artist + " " + s.title)}&type=video`, { signal: controller.signal });
                const sData = await sRes.json();
                const vId = sData[0].videoId;

                // 2. Doğrudan Proxy Linki Oluştur (En hızlı ve takılmayan yöntem budur)
                // Invidious sunucuları /latest/6/... gibi stream linkleri sunar
                const streamUrl = `${base}/latest/6/${vId}`; 
                
                // Audio nesnesine ata
                audio.src = streamUrl;
                audio.load();
                
                // Safari için oynatma sözü (Promise)
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    await playPromise;
                }

                // Başarılıysa UI güncelle
                document.getElementById('curr-img').src = s.img;
                document.getElementById('curr-title').innerText = s.title;
                document.getElementById('curr-artist').innerText = s.artist;
                
                // İndirme Butonu Aktif Et
                dlBtn.style.display = "block";
                dlBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = streamUrl;
                    a.download = `${s.artist} - ${s.title}.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                success = true;
                loading.style.display = "none";
                renderSongs();
            } catch (err) {
                console.warn("Sunucu yanıt vermedi, değişiyor...");
                currentServerIdx = (currentServerIdx + 1) % INVIDIOUS_INSTANCES.length;
                attempts++;
            }
        }
    }

    function togglePlay() { 
        if(audio.src) { audio.paused ? audio.play() : audio.pause(); }
    }

    audio.onplay = () => document.getElementById('playBtn').innerText = "⏸";
    audio.onpause = () => document.getElementById('playBtn').innerText = "▶";
    audio.ontimeupdate = () => {
        const p = (audio.currentTime / audio.duration * 100);
        document.getElementById('prog-bar').style.width = p + "%";
    };

    window.onload = () => executeSearch("Türkçe Pop");
</script>
</body>
</html>
