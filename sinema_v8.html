<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SinemaTV Pro v8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #141414; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .nav-item { transition: all 0.2s; border: 3px solid transparent; cursor: pointer; }
        .nav-item:focus { border-color: white; transform: scale(1.05); outline: none; background: #333; }
        
        /* MODALLAR BAŞLANGIÇTA KESİN OLARAK GİZLİ */
        .full-modal { 
            display: none !important; /* Önemli: !important ile kesin gizleme */
            position: fixed; inset: 0; background: var(--n-black); z-index: 1000; 
            overflow-y: auto; padding: 20px; 
        }
        
        /* Sadece JS ile 'flex' eklendiğinde görünür olurlar */
        .show-modal { display: flex !important; }
        .show-block { display: block !important; }
        
        #sourceModal, #episodeModal { align-items: center; justify-content: center; background: rgba(0,0,0,0.95); }
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        .source-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .badge { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="mainUI">
        <header class="flex flex-col md:flex-row items-center justify-between mb-10 gap-4">
            <h1 class="text-4xl font-black text-[#E50914] tracking-tighter uppercase">Sinema<span class="text-white">TV</span></h1>
            <div class="flex w-full md:w-auto gap-2">
                <input type="text" id="searchInput" placeholder="Film, Dizi veya Oyuncu..." class="bg-[#222] p-4 flex-1 md:w-80 rounded-xl outline-none focus:bg-[#333] border border-transparent focus:border-red-600">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-8 py-4 rounded-xl font-bold uppercase text-sm">Ara</button>
            </div>
        </header>
        <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6"></div>
    </div>

    <div id="detailPage" class="full-modal md:p-20">
        <button onclick="closeDetail()" class="nav-item mb-8 bg-white/10 px-8 py-3 rounded-full font-bold uppercase text-xs">← GERİ DÖN</button>
        <div class="flex flex-col md:flex-row gap-12">
            <img id="detailPoster" class="w-full md:w-96 rounded-3xl shadow-2xl border border-white/5 object-cover">
            <div class="flex-1">
                <h2 id="detailTitle" class="text-4xl md:text-7xl font-black mb-6 leading-tight"></h2>
                <div class="flex gap-4 mb-6 text-lg items-center">
                    <span id="detailRating" class="text-yellow-500 font-bold"></span>
                    <span id="detailYear" class="text-gray-400 font-medium"></span>
                </div>
                <p id="detailOverview" class="text-gray-300 text-xl leading-relaxed mb-10 max-w-3xl"></p>
                <h3 class="text-red-500 font-bold mb-4 uppercase tracking-widest text-[10px]">Oyuncular (Tıklayarak filmlerini gör)</h3>
                <div id="detailCast" class="flex flex-wrap gap-3 mb-12"></div>
                <button onclick="checkTypeAndPlay()" class="nav-item bg-[#E50914] w-full md:w-auto px-16 py-6 rounded-2xl font-black text-2xl shadow-xl hover:scale-105 transition-all">▶ ŞİMDİ İZLE</button>
            </div>
        </div>
    </div>

    <div id="episodeModal" class="full-modal">
        <div class="bg-[#181818] w-full max-w-2xl p-8 rounded-3xl border border-gray-800 shadow-2xl">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-red-500 text-center uppercase">Bölüm Seçin</h2>
            <div id="episodeList" class="max-h-[50vh] overflow-y-auto pr-2 space-y-2"></div>
            <button onclick="hideModal('episodeModal')" class="nav-item mt-6 w-full p-4 bg-gray-800 rounded-xl font-bold uppercase text-xs">Kapat</button>
        </div>
    </div>

    <div id="sourceModal" class="full-modal">
        <div class="bg-[#1a1a1a] p-8 rounded-3xl border border-gray-700 w-full max-w-lg text-center shadow-2xl flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-8 text-white uppercase tracking-widest text-center">Yayın Kaynağı</h2>
            <div class="source-grid">
                <button onclick="finalPlay('vidlink')" class="nav-item bg-blue-600 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 1</button>
                <button onclick="finalPlay('vidsrc_to')" class="nav-item bg-red-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 2</button>
                <button onclick="finalPlay('vidsrc_me')" class="nav-item bg-indigo-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 3</button>
                <button onclick="finalPlay('superembed')" class="nav-item bg-orange-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 4</button>
                <button onclick="finalPlay('vidsrc_vip')" class="nav-item bg-emerald-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 5</button>
                <button onclick="finalPlay('embed_su')" class="nav-item bg-pink-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 6</button>
                <button onclick="finalPlay('autoembed')" class="nav-item bg-cyan-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 7</button>
                <button onclick="finalPlay('2embed')" class="nav-item bg-slate-700 p-5 rounded-2xl font-black text-[10px] uppercase">Kaynak 8</button>
            </div>
            <button onclick="hideModal('sourceModal')" class="nav-item mt-8 text-gray-500 underline text-xs font-bold">← VAZGEÇ</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-4 bg-black flex justify-between items-center border-b border-white/5">
            <button onclick="closePlayer()" class="nav-item bg-white/10 px-6 py-2 rounded-full font-bold">← GERİ</button>
            <button onclick="makeFullScreen()" class="nav-item bg-red-600 px-6 py-2 rounded-full font-bold uppercase text-[10px]">Tam Ekran</button>
        </div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "847629da5649502fa6655f73b15a5c8e";
        let currentId, currentType, currentTitle, currentS, currentE;

        // Sayfa ilk yüklendiğinde her şeyi gizle
        window.onload = () => {
            hideModal('detailPage');
            hideModal('sourceModal');
            hideModal('episodeModal');
        };

        function showModal(id, mode = 'show-modal') { document.getElementById(id).classList.add(mode); }
        function hideModal(id) { document.getElementById(id).classList.remove('show-modal', 'show-block'); }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            
            if(data.results[0] && data.results[0].media_type === 'person') {
                loadActorWorks(data.results[0].id, data.results[0].name);
            } else {
                displayItems(data.results);
            }
            closeDetail();
        }

        function displayItems(items) {
            const container = document.getElementById('results');
            container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path && !item.profile_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const btn = document.createElement('button');
                btn.className = "nav-item rounded-2xl overflow-hidden bg-[#1a1a1a] shadow-lg text-left";
                const img = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : `https://image.tmdb.org/t/p/w500${item.profile_path}`;
                
                const label = type === 'movie' ? 'FİLM' : (type === 'tv' ? 'DİZİ' : 'OYUNCU');
                const color = type === 'movie' ? 'bg-blue-600/20 text-blue-400' : 'bg-red-600/20 text-red-400';

                btn.innerHTML = `
                    <img src="${img}" class="w-full aspect-[2/3] object-cover pointer-events-none">
                    <div class="p-3">
                        <div class="text-[10px] font-bold truncate">${item.title || item.name}</div>
                        <span class="badge ${color}">${label}</span>
                    </div>
                `;
                btn.onclick = () => (item.media_type === 'person' || type === 'person') ? loadActorWorks(item.id, item.name) : openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function loadActorWorks(personId, personName) {
            closeDetail();
            document.getElementById('results').innerHTML = "<div class='col-span-full text-center p-20 font-bold text-red-500 animate-pulse uppercase'>YÜKLENİYOR...</div>";
            const res = await fetch(`https://api.themoviedb.org/3/person/${personId}/combined_credits?api_key=${API_KEY}&language=tr-TR`);
            const data = await res.json();
            const works = data.cast.sort((a, b) => (b.vote_count || 0) - (a.vote_count || 0));
            displayItems(works);
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function openDetails(id, type) {
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits`);
            const data = await res.json();
            currentTitle = data.title || data.name;
            
            document.getElementById('detailTitle').innerText = currentTitle;
            document.getElementById('detailOverview').innerText = data.overview || "Açıklama yok.";
            document.getElementById('detailRating').innerText = "⭐ " + (data.vote_average ? data.vote_average.toFixed(1) : "0.0");
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "----").split('-')[0];
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            
            const castContainer = document.getElementById('detailCast');
            castContainer.innerHTML = "";
            data.credits.cast.slice(0, 10).forEach(actor => {
                const b = document.createElement('button');
                b.className = "nav-item bg-[#222] px-4 py-2 rounded-full text-[10px] font-bold";
                b.innerText = actor.name;
                b.onclick = (e) => { e.stopPropagation(); loadActorWorks(actor.id, actor.name); };
                castContainer.appendChild(b);
            });
            showModal('detailPage', 'show-block');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function checkTypeAndPlay() {
            if(currentType === 'tv') {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${API_KEY}&language=tr-TR`);
                const data = await res.json();
                loadSeasons(data.seasons);
            } else {
                showModal('sourceModal');
            }
        }

        function loadSeasons(seasons) {
            const list = document.getElementById('episodeList');
            list.innerHTML = "";
            seasons.forEach(s => {
                if(s.season_number === 0 || s.episode_count === 0) return;
                const b = document.createElement('button');
                b.className = "nav-item w-full text-left p-5 bg-[#222] rounded-2xl font-bold flex justify-between";
                b.innerHTML = `<span>${s.name}</span> <span class="text-red-600 text-[10px]">${s.episode_count} BÖLÜM</span>`;
                b.onclick = () => loadEpisodes(s.season_number);
                list.appendChild(b);
            });
            showModal('episodeModal');
        }

        async function loadEpisodes(sNum) {
            currentS = sNum;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${sNum}?api_key=${API_KEY}&language=tr-TR`);
            const data = await res.json();
            const list = document.getElementById('episodeList');
            list.innerHTML = "";
            data.episodes.forEach(ep => {
                const b = document.createElement('button');
                b.className = "nav-item w-full text-left p-4 bg-[#262626] rounded-xl text-xs";
                b.innerText = `${ep.episode_number}. ${ep.name}`;
                b.onclick = () => { hideModal('episodeModal'); currentE = ep.episode_number; showModal('sourceModal'); };
                list.appendChild(b);
            });
        }

        function finalPlay(provider) {
            const isTV = currentType === 'tv';
            const base = {
                vidlink: isTV ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}` : `https://vidlink.pro/movie/${currentId}`,
                vidsrc_to: isTV ? `https://vidsrc.to/embed/tv/${currentId}/${currentS}/${currentE}` : `https://vidsrc.to/embed/movie/${currentId}`,
                vidsrc_me: isTV ? `https://vidsrc.me/embed/tv?tmdb=${currentId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.me/embed/movie?tmdb=${currentId}`,
                superembed: isTV ? `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1&s=${currentS}&e=${currentE}` : `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1`,
                vidsrc_vip: isTV ? `https://vidsrc.vip/embed/tv/${currentId}/${currentS}/${currentE}` : `https://vidsrc.vip/embed/movie/${currentId}`,
                embed_su: isTV ? `https://embed.su/embed/tv/${currentId}/${currentS}/${currentE}` : `https://embed.su/embed/movie/${currentId}`,
                autoembed: isTV ? `https://player.autoembed.cc/embed/tv/${currentId}/${currentS}/${currentE}` : `https://player.autoembed.cc/embed/movie/${currentId}`,
                '2embed': isTV ? `https://www.2embed.cc/embedtv/${currentId}&s=${currentS}&e=${currentE}` : `https://www.2embed.cc/embed/${currentId}`
            };
            document.getElementById('playerFrame').src = base[provider];
            document.getElementById('videoLayer').style.display = 'flex';
            hideModal('sourceModal');
        }

        function closePlayer() { 
            document.getElementById('playerFrame').src = ""; 
            document.getElementById('videoLayer').style.display = 'none'; 
            showModal('sourceModal');
        }

        function closeDetail() { 
            hideModal('detailPage'); 
            hideModal('sourceModal');
            hideModal('episodeModal');
        }
        
        function makeFullScreen() { const f = document.getElementById('playerFrame'); if(f.requestFullscreen) f.requestFullscreen(); else if(f.webkitRequestFullscreen) f.webkitRequestFullscreen(); }
        document.getElementById("searchInput").addEventListener("keypress", (e) => { if (e.key === "Enter") searchContent(); });
    </script>
</body>
</html>
