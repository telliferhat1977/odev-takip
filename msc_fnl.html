<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Müzik Dünyam Pro</title>
    <style>
        :root { --bg-color: #000; --accent: #1db954; --text: #fff; --card: rgba(255,255,255,0.1); }
        body { background: var(--bg-color); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 180px; transition: background 1.5s ease; overflow-x: hidden; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%); z-index: -1; }
        
        .header { padding: 15px 20px; position: sticky; top: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); z-index: 1000; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #222; color: #fff; outline: none; }
        
        .album-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .album-card { background: var(--card); border-radius: 15px; overflow: hidden; text-align: center; padding-bottom: 10px; }
        .album-card img { width: 100%; aspect-ratio: 1; object-fit: cover; }
        
        .song-list { padding: 15px; }
        .song-row { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: var(--card); border-radius: 12px; }
        .song-row.active { border: 1px solid var(--accent); background: rgba(29,185,84,0.15); }
        .song-row img { width: 45px; height: 45px; border-radius: 6px; margin-right: 12px; }

        /* PLAYER */
        .footer-player { position: fixed; bottom: 0; width: 100%; background: rgba(15,15,15,0.95); backdrop-filter: blur(30px); border-top: 1px solid #333; z-index: 2000; padding: 10px 20px calc(15px + env(safe-area-inset-bottom)); box-sizing: border-box; }
        .progress-container { width: 100%; height: 4px; background: #444; border-radius: 2px; margin-bottom: 15px; position: relative; cursor: pointer; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; }
        
        .player-controls { display: flex; align-items: center; justify-content: space-between; }
        .song-info { display: flex; align-items: center; flex: 1; overflow: hidden; }
        .song-info img { width: 50px; height: 50px; border-radius: 6px; margin-right: 12px; }
        
        .btns { display: flex; align-items: center; gap: 15px; }
        .control-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .play-btn { background: #fff; color: #000; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        
        .back-btn { background: none; border: none; color: var(--accent); font-weight: bold; font-size: 16px; cursor: pointer; display: none; }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="header">
    <button id="mainBackBtn" class="back-btn" onclick="handleBack()">← Geri</button>
    <input type="text" id="searchInput" placeholder="Sanatçı veya Albüm..." onkeyup="if(event.key==='Enter') searchAlbums(this.value)">
    <div onclick="showFavorites()" style="color:#ff2d55; font-size:24px; cursor:pointer;">♥</div>
</div>

<div id="mainContent">
    <h3 id="viewTitle" style="padding: 20px 20px 0;">Popüler Albümler</h3>
    <div id="displayArea" class="album-grid"></div>
</div>

<div class="footer-player">
    <div class="progress-container" onclick="seek(event)">
        <div id="progress-bar"></div>
    </div>
    <div class="player-controls">
        <div class="song-info">
            <img id="current-img" src="https://via.placeholder.com/50">
            <div style="overflow: hidden;">
                <div id="current-title" style="font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Şarkı Seç</div>
                <div id="current-artist" style="font-size: 12px; color: #aaa;">Müzik Dünyam</div>
            </div>
        </div>
        <div class="btns">
            <button class="control-btn" onclick="playPrev()">⏮</button>
            <button class="control-btn play-btn" onclick="togglePlayback()" id="playBtn">▶</button>
            <button class="control-btn" onclick="playNext()">⏭</button>
        </div>
    </div>
</div>

<div id="yt-player"></div>
<canvas id="colorCanvas" style="display:none;"></canvas>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const YT_API_KEY = "AIzaSyAkWmhLagzkGE_tNUfg7W1jzeWnKdMv1rg";
    let player, progressInterval;
    let currentQueue = [];
    let currentIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('favs')) || [];
    let currentView = 'home'; // home, album, favorites

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0', width: '0',
            playerVars: { 'autoplay': 1, 'playsinline': 1 },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        document.getElementById('playBtn').innerText = (event.data === 1) ? "⏸" : "▶";
        if (event.data === 1) {
            startProgress();
        } else {
            clearInterval(progressInterval);
        }
        if (event.data === YT.PlayerState.ENDED) playNext();
    }

    function startProgress() {
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
            if (player && player.getDuration) {
                const perc = (player.getCurrentTime() / player.getDuration()) * 100;
                document.getElementById('progress-bar').style.width = perc + "%";
            }
        }, 1000);
    }

    function seek(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        const seekTo = (x / width) * player.getDuration();
        player.seekTo(seekTo);
    }

    function handleBack() {
        document.getElementById('mainBackBtn').style.display = 'none';
        currentView = 'home';
        searchAlbums('2025 popular albums Turkey');
    }

    async function searchAlbums(query) {
        const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=album&limit=16&country=tr`;
        const res = await fetch(url);
        const data = await res.json();
        renderAlbums(data.results);
    }

    function renderAlbums(albums) {
        const area = document.getElementById('displayArea');
        area.className = "album-grid";
        document.getElementById('viewTitle').innerText = "En Çok Dinlenenler";
        area.innerHTML = albums.map(a => `
            <div class="album-card" onclick="loadAlbumTracks(${a.collectionId}, '${a.collectionName.replace(/'/g,"")}', '${a.artworkUrl100.replace('100x100bb','600x600bb')}')">
                <img src="${a.artworkUrl100.replace('100x100bb','300x300bb')}">
                <h4 style="font-size:13px; margin:8px;">${a.collectionName}</h4>
            </div>
        `).join('');
    }

    async function loadAlbumTracks(id, name, img) {
        currentView = 'album';
        document.getElementById('mainBackBtn').style.display = 'inline';
        document.getElementById('viewTitle').innerText = name;
        const res = await fetch(`https://itunes.apple.com/lookup?id=${id}&entity=song&country=tr`);
        const data = await res.json();
        const tracks = data.results.filter(i => i.wrapperType === 'track');
        currentQueue = tracks.map(t => ({ title: t.trackName, artist: t.artistName, img: img }));
        renderSongs(currentQueue);
    }

    function renderSongs(songs) {
        const area = document.getElementById('displayArea');
        area.className = "song-list";
        area.innerHTML = songs.map((s, i) => `
            <div class="song-row ${currentIndex === i ? 'active' : ''}" onclick="playAtIndex(${i})">
                <img src="${s.img || 'https://via.placeholder.com/50'}">
                <div style="flex:1"><h4>${s.title}</h4><p style="font-size:12px;color:#888">${s.artist}</p></div>
                <div onclick="event.stopPropagation(); toggleFav(${i})" style="color:${isFav(s)?'#ff2d55':'#555'}">♥</div>
            </div>
        `).join('');
    }

    async function playAtIndex(index) {
        if (index < 0 || index >= currentQueue.length) return;
        currentIndex = index;
        const song = currentQueue[currentIndex];
        document.getElementById('current-title').innerText = "Yükleniyor...";
        
        const q = encodeURIComponent(`${song.artist} ${song.title} official audio`);
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&key=${YT_API_KEY}&type=video&maxResults=1`);
        const data = await res.json();
        
        if(data.items[0]) {
            player.loadVideoById(data.items[0].id.videoId);
            document.getElementById('current-img').src = song.img;
            document.getElementById('current-title').innerText = song.title;
            document.getElementById('current-artist').innerText = song.artist;
            renderSongs(currentQueue);
            extractColor(song.img);
        }
    }

    function playNext() { 
        if(currentIndex < currentQueue.length - 1) playAtIndex(currentIndex + 1); 
        else { /* YouTube benzer videoya geçebilir */ }
    }
    
    function playPrev() { 
        if(currentIndex > 0) playAtIndex(currentIndex - 1); 
    }

    function togglePlayback() {
        if(player.getPlayerState() === 1) player.pauseVideo(); else player.playVideo();
    }

    function toggleFav(i) {
        const s = currentQueue[i];
        const idx = favorites.findIndex(f => f.title === s.title);
        if(idx > -1) favorites.splice(idx,1); else favorites.push(s);
        localStorage.setItem('favs', JSON.stringify(favorites));
        renderSongs(currentQueue);
    }

    function isFav(s) { return favorites.some(f => f.title === s.title); }

    function showFavorites() {
        currentView = 'favorites';
        document.getElementById('mainBackBtn').style.display = 'inline';
        document.getElementById('viewTitle').innerText = "Favorilerim";
        currentQueue = [...favorites];
        renderSongs(currentQueue);
    }

    function extractColor(url) {
        const img = new Image(); img.crossOrigin = "Anonymous"; img.src = url;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 5; canvas.height = 5;
            ctx.drawImage(img, 0, 0, 5, 5);
            const d = ctx.getImageData(0,0,5,5).data;
            document.body.style.background = `rgb(${d[0]/5},${d[1]/5},${d[2]/5})`;
        }
    }

    window.onload = () => searchAlbums('2025 popular albums Turkey');
</script>
</body>
</html>
