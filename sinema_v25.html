<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV Pro v25 - Visual Info Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #080808; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        .nav-item { transition: all 0.2s; cursor: pointer; border: 2px solid transparent; outline: none; border-radius: 12px; overflow: hidden; }
        .nav-item:focus { border-color: white !important; background-color: var(--n-red) !important; transform: scale(1.05); z-index: 50; }
        
        /* Afi≈ü Altƒ± Bilgi Tasarƒ±mƒ± */
        .poster-info { font-size: 8px; color: #888; text-transform: uppercase; font-weight: bold; margin-top: 3px; letter-spacing: 0.5px; }
        .poster-title { font-size: 9px; font-weight: 800; color: #fff; margin-top: 5px; line-height: 1.2; }
        
        .full-modal { display: none !important; position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 1000; padding: 20px; overflow-y: auto; }
        .show-modal { display: flex !important; flex-direction: column; align-items: center; }
        .show-block { display: block !important; }
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
    </style>
</head>
<body onload="loadShowcase()">

    <div id="mainUI">
        <header class="flex flex-col items-center mb-5 px-2 text-center">
            <h1 class="text-3xl font-black text-[#E50914] italic mb-4">Sinema<span class="text-white">TV PRO</span></h1>
            <div class="flex w-full gap-2 mb-4">
                <input type="text" id="searchInput" placeholder="Film, Dizi veya Oyuncu Ara..." class="nav-item bg-[#1a1a1a] p-3 flex-1 rounded-xl outline-none text-sm border-none">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-5 py-3 rounded-xl font-bold text-xs uppercase">ARA</button>
            </div>
            <div id="sectionTitle" class="w-full text-left text-[10px] font-bold text-gray-600 uppercase tracking-widest px-1">Vizyondaki Filmler (2026-2025)</div>
        </header>
        <div id="results" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4 px-1"></div>
    </div>

    <div id="detailPage" class="full-modal">
        <div class="w-full max-w-4xl text-center">
            <button onclick="closeDetail()" class="nav-item mb-4 bg-white/10 px-8 py-2 rounded-full font-bold text-xs uppercase">‚Üê ANA SAYFA</button>
            <div class="flex flex-col items-center">
                <img id="detailPoster" src="" class="mb-4 max-h-[220px] rounded-2xl border-2 border-white/5 shadow-2xl">
                <h2 id="detailTitle" class="text-2xl font-black mb-1 leading-tight"></h2>
                <div class="flex gap-3 mb-4 text-[10px] font-bold text-yellow-500">
                    <span id="detailRating"></span> ‚Ä¢ <span id="detailYear"></span> ‚Ä¢ <span class="text-blue-400">TR DUBLAJ & ALTYAZI</span>
                </div>
                
                <p class="text-gray-500 text-[10px] uppercase font-bold mb-2">Ba≈ürol Oyuncularƒ±</p>
                <div id="castList" class="flex flex-wrap justify-center gap-2 mb-8 px-4"></div>
                
                <div class="grid grid-cols-1 gap-2 w-full max-w-xs">
                    <button onclick="checkTypeAndPlay('normal')" class="nav-item bg-gray-800 w-full py-4 rounded-xl font-black text-xs uppercase tracking-widest">‚ñ∂ STANDART KAYNAKLAR</button>
                    <button onclick="checkTypeAndPlay('rd')" class="nav-item border-2 border-yellow-600 bg-yellow-600/10 text-yellow-500 w-full py-4 rounded-xl font-black text-xs uppercase tracking-widest">‚≠ê REAL-DEBRID (BULUT)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="selectionModal" class="full-modal">
        <div class="bg-[#111] w-full max-w-xl p-6 rounded-3xl border border-white/10">
            <h2 id="modalTitle" class="text-lg font-black mb-4 text-red-600 uppercase text-center italic">YAYIN SE√áƒ∞N</h2>
            <div id="modalList" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2"></div>
            <button onclick="closeModal('selectionModal')" class="nav-item mt-6 w-full p-4 bg-gray-900 rounded-xl font-bold uppercase text-[10px]">VAZGE√á / GERƒ∞ D√ñN</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-3 bg-black flex justify-between items-center border-b border-white/5">
            <button onclick="closePlayer()" class="nav-item bg-white/10 px-6 py-2 rounded-full font-bold text-[10px] uppercase">‚Üê KAYNAKLARA D√ñN</button>
            <div class="text-[9px] text-gray-600 font-bold uppercase tracking-widest">Premium Akƒ±≈ü Aktif</div>
        </div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const TMDB_KEY = "847629da5649502fa6655f73b15a5c8e";
        const RD_TOKEN = "PFP4UAWKGKLW4JTSAXN6SXTJMI77HNWSIGT3OMC3Y5HV7TSLX23A";
        const GENRES = {28:"Aksiyon",12:"Macera",16:"Animasyon",35:"Komedi",80:"Polisiye",99:"Belgesel",18:"Drama",10751:"Aile",14:"Fantastik",36:"Tarih",27:"Korku",10402:"M√ºzik",9648:"Gizem",10749:"Romantik",878:"B.Kurgu",10770:"TV",53:"Gerilim",10752:"Sava≈ü",37:"Batƒ±"};

        let currentId, currentType, currentS, currentE, activeProv;

        async function loadShowcase() {
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=tr-TR&sort_by=popularity.desc&primary_release_year=2026`);
            const data = await res.json();
            const res2 = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=tr-TR&sort_by=popularity.desc&primary_release_year=2025`);
            const data2 = await res2.json();
            displayItems([...data.results, ...data2.results]);
        }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return loadShowcase();
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            const person = data.results.find(x => x.media_type === 'person');
            person ? loadActorCredits(person.id, person.name) : displayItems(data.results);
        }

        async function loadActorCredits(id, name) {
            const res = await fetch(`https://api.themoviedb.org/3/person/${id}/combined_credits?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            document.getElementById('sectionTitle').innerText = `${name} Fƒ∞LMLERƒ∞`;
            displayItems(data.cast.sort((a,b) => b.vote_count - a.vote_count));
            closeDetail();
        }

        function displayItems(items) {
            const container = document.getElementById('results'); container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const year = (item.release_date || item.first_air_date || "2025").split('-')[0];
                const genre = GENRES[item.genre_ids ? item.genre_ids[0] : 0] || "Medya";
                
                const btn = document.createElement('button');
                btn.className = "nav-item flex flex-col bg-transparent text-left";
                btn.innerHTML = `
                    <div class="relative">
                        <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" class="w-full aspect-[2/3] object-cover rounded-lg shadow-lg">
                        <div class="absolute bottom-1 right-1 bg-red-600 text-[7px] px-1 rounded font-bold">${year}</div>
                    </div>
                    <div class="poster-title truncate">${item.title || item.name}</div>
                    <div class="poster-info">${type === 'movie' ? 'Fƒ∞LM' : 'Dƒ∞Zƒ∞'} ‚Ä¢ ${genre}</div>`;
                btn.onclick = () => openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function openDetails(id, type) {
            history.pushState({p:1}, null, "");
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=tr-TR&append_to_response=credits`);
            const data = await res.json();
            document.getElementById('detailTitle').innerText = data.title || data.name;
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "2025").split('-')[0];
            document.getElementById('detailRating').innerText = "‚≠ê " + (data.vote_average?.toFixed(1) || "0.0");
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            
            const castDiv = document.getElementById('castList'); castDiv.innerHTML = "";
            data.credits.cast.slice(0, 10).forEach(actor => {
                const b = document.createElement('button');
                b.className = "nav-item bg-[#1a1a1a] px-3 py-1.5 rounded-xl text-[9px] text-gray-300 font-bold border border-white/5";
                b.innerText = actor.name;
                b.onclick = () => loadActorCredits(actor.id, actor.name);
                castDiv.appendChild(b);
            });
            document.getElementById('detailPage').classList.add('show-block');
        }

        async function checkTypeAndPlay(p) {
            activeProv = p;
            if(currentType === 'tv') {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${TMDB_KEY}&language=tr-TR`);
                const data = await res.json();
                showSelectionList("SEZON SE√áƒ∞N", data.seasons.filter(s=>s.season_number > 0).map(s => ({
                    n: s.name, c: s.episode_count + " B√∂l√ºm", f: () => loadEpisodes(s.season_number)
                })));
            } else { p === 'normal' ? openNormalSources() : fetchDebridStreams(); }
        }

        async function loadEpisodes(sNum) {
            currentS = sNum;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${sNum}?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            showSelectionList("B√ñL√úM SE√áƒ∞N", data.episodes.map(e => ({
                n: `B√∂l√ºm ${e.episode_number}`, c: e.name, f: () => { currentE = e.episode_number; activeProv === 'normal' ? openNormalSources() : fetchDebridStreams(); }
            })));
        }

        function openNormalSources() {
            showSelectionList("STANDART KAYNAKLAR", [
                {n:"VidSrc.me üáπüá∑", c:"Dublaj √ñncelikli", f:()=>play('vidsrc_me')},
                {n:"VidLink üáπüá∑", c:"T√ºrk√ße Altyazƒ± Oto", f:()=>play('vidlink')},
                {n:"2Embed", c:"Alternatif Sunucu", f:()=>play('two_embed')},
                {n:"SuperEmbed", c:"Hƒ±zlƒ± Akƒ±≈ü", f:()=>play('super')},
                {n:"SmashyStream", c:"√áoklu Kaynak", f:()=>play('smashy')},
                {n:"VidSrc.to", c:"Global Sunucu", f:()=>play('vidsrc_to')}
            ]);
        }

        async function fetchDebridStreams() {
            showSelectionList("L√úTFEN BEKLEYƒ∞N", [{n:"Linkler √á√∂z√ºl√ºyor...", c:"IMDB ID aranƒ±yor", f:()=>{}}]);
            const extRes = await fetch(`https://api.themoviedb.org/3/${currentType}/${currentId}/external_ids?api_key=${TMDB_KEY}`);
            const extData = await extRes.json();
            const imdbId = extData.imdb_id;
            const query = currentType === 'tv' ? `${imdbId}:${currentS}:${currentE}` : imdbId;
            const res = await fetch(`https://torrentio.strem.fun/providers=yts,eztv,rarbg,1337x,thepiratebay|language=turkish,english/stream/${currentType === 'movie' ? 'movie' : 'series'}/${query}.json`);
            const data = await res.json();
            
            if(!data.streams || data.streams.length === 0) { 
                showSelectionList("HATA", [{n:"Debrid linki bulunamadƒ±.", c:"Normal kaynaklara d√∂nmek i√ßin tƒ±kla.", f:()=>openNormalSources()}]); 
                return; 
            }
            showSelectionList("DEBRID Lƒ∞NKLERƒ∞", data.streams.map(s => {
                const isTR = s.title.toUpperCase().includes("TR") || s.title.toUpperCase().includes("DUBLAJ") || s.title.toUpperCase().includes("TURK");
                return { n: (isTR ? "üáπüá∑ " : "üá¨üáß ") + s.name.split('\n')[0], c: s.title.split('\n')[0], f: () => play('vidlink') };
            }));
        }

        function play(src) {
            const isT = currentType === 'tv';
            const urls = {
                vidlink: isT ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}?subs=tr` : `https://vidlink.pro/movie/${currentId}?subs=tr`,
                vidsrc_me: isT ? `https://vidsrc.me/embed/tv?tmdb=${currentId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.me/embed/movie?tmdb=${currentId}`,
                vidsrc_to: isT ? `https://vidsrc.to/embed/tv/${currentId}/${currentS}/${currentE}` : `https://vidsrc.to/embed/movie/${currentId}`,
                two_embed: isT ? `https://www.2embed.cc/embedtv/${currentId}&s=${currentS}&e=${currentE}` : `https://www.2embed.cc/embed/${currentId}`,
                super: isT ? `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1&s=${currentS}&e=${currentE}` : `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1`,
                smashy: isT ? `https://embed.smashystream.com/playere.php?tmdb=${currentId}&season=${currentS}&episode=${currentE}` : `https://embed.smashystream.com/playere.php?tmdb=${currentId}`
            };
            document.getElementById('playerFrame').src = urls[src];
            document.getElementById('videoLayer').style.display = 'flex';
        }

        function showSelectionList(title, items) {
            document.getElementById('modalTitle').innerText = title;
            const list = document.getElementById('modalList'); list.innerHTML = "";
            items.forEach(item => {
                const b = document.createElement('button');
                b.className = "nav-item w-full p-4 bg-[#1a1a1a] flex flex-col text-left mb-1";
                b.innerHTML = `<div class="text-[11px] font-bold uppercase">${item.n}</div><div class="text-[9px] text-gray-500 truncate">${item.c}</div>`;
                b.onclick = item.f;
                list.appendChild(b);
            });
            document.getElementById('selectionModal').classList.add('show-modal');
            setTimeout(() => list.querySelector('button')?.focus(), 100);
        }

        function closePlayer() { 
            document.getElementById('playerFrame').src = ""; 
            document.getElementById('videoLayer').style.display = 'none'; 
            document.getElementById('selectionModal').classList.add('show-modal'); 
        }
        function closeModal(id) { document.getElementById(id).classList.remove('show-modal'); }
        function closeDetail() { document.getElementById('detailPage').classList.remove('show-block'); document.getElementById('searchInput').focus(); }

        window.addEventListener('popstate', () => {
            if (document.getElementById('videoLayer').style.display === 'flex') closePlayer();
            else if (document.getElementById('selectionModal').classList.contains('show-modal')) closeModal('selectionModal');
            else if (document.getElementById('detailPage').classList.contains('show-block')) closeDetail();
        });
    </script>
</body>
</html>
