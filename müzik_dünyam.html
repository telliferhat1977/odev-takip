<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Müzik Dünyam">
    <link rel="apple-touch-icon" href="https://img.icons8.com/plasticine/200/music--v1.png">
    <title>Müzik Dünyam</title>
    <style>
        :root { --bg: #000; --card: #151515; --accent: #1db954; --text: #fff; --fav: #ff2d55; }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; 
            margin: 0; padding-top: env(safe-area-inset-top); padding-bottom: 140px; 
        }
        .header { padding: 20px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; background: #222; color: #fff; font-size: 17px; outline: none; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 20px; margin-top: 15px; font-size: 14px; font-weight: bold; }
        .nav-tabs span { cursor: pointer; opacity: 0.6; }
        .nav-tabs span.active { opacity: 1; color: var(--accent); }
        #suggestion { color: var(--accent); padding: 10px 0; font-size: 14px; display: none; cursor: pointer; font-weight: bold; }
        .artist-poster { width: 100%; height: 35vh; object-fit: cover; display: none; mask-image: linear-gradient(to bottom, black 60%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%); }
        .container { padding: 15px; }
        .song-row { display: flex; align-items: center; padding: 12px; margin-bottom: 10px; background: var(--card); border-radius: 12px; }
        .song-row img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; background: #333; }
        .info { flex: 1; overflow: hidden; }
        .info h4 { margin: 0; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info p { margin: 4px 0 0; color: #888; font-size: 12px; }
        .fav-btn { padding: 10px; font-size: 22px; color: #333; transition: 0.2s; }
        .fav-btn.active { color: var(--fav); }
        .footer-player { position: fixed; bottom: 0; width: 100%; background: rgba(20,20,20,0.98); backdrop-filter: blur(20px); padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); display: flex; align-items: center; border-top: 1px solid #333; z-index: 2000; box-sizing: border-box; }
        .footer-player img { width: 50px; height: 50px; border-radius: 6px; margin-right: 15px; }
        .play-pause-btn { background: #fff; border: none; border-radius: 50%; width: 45px; height: 45px; color: #000; font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        #yt-player { display: none; }
    </style>
</head>
<body>

<div class="header">
    <input type="text" id="searchInput" placeholder="Şarkı veya sanatçı yazın..." onkeyup="if(event.key==='Enter') searchMusic(this.value)">
    <div id="suggestion"></div>
    <div class="nav-tabs">
        <span id="tab-explore" class="active" onclick="location.reload()">Keşfet</span>
        <span id="tab-favs" onclick="renderFavorites()">Favorilerim</span>
    </div>
</div>

<img id="artist-poster" class="artist-poster">

<div class="container" id="content">
    <h3 id="viewTitle">Trendler</h3>
    <div id="list"></div>
</div>

<div class="footer-player">
    <img id="current-img" src="https://via.placeholder.com/50">
    <div style="flex: 1; overflow: hidden; margin-right:10px;">
        <div id="current-title" style="font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Şarkı Seçilmedi</div>
        <div id="current-artist" style="font-size: 12px; color: #aaa;">Müzik Dünyam</div>
    </div>
    <button class="play-pause-btn" onclick="togglePlayback()" id="playBtn">▶</button>
    <div id="yt-player"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const YT_API_KEY = "AIzaSyAkWmhLagzkGE_tNUfg7W1jzeWnKdMv1rg";
    let player;
    let favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0', width: '0', videoId: '',
            events: { 'onStateChange': (e) => {
                document.getElementById('playBtn').innerText = (e.data === 1) ? "⏸" : "▶";
            }}
        });
    }

    function togglePlayback() {
        if (!player) return;
        (player.getPlayerState() === 1) ? player.pauseVideo() : player.playVideo();
    }

    async function searchMusic(query) {
        document.getElementById('viewTitle').innerText = "Aranıyor...";
        // iTunes API - Proxy gerektirmez!
        const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=30`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.results.length > 0) {
                renderList(data.results, "Sonuçlar");
                checkArtistSuggestion(query, data.results[0]);
            } else {
                document.getElementById('viewTitle').innerText = "Sonuç bulunamadı.";
            }
        } catch (e) {
            alert("Arama hatası: " + e.message);
        }
    }

    function checkArtistSuggestion(query, firstResult) {
        const sug = document.getElementById('suggestion');
        if(query.toLowerCase() !== firstResult.artistName.toLowerCase()) {
            sug.style.display = 'block';
            sug.innerText = `Bunu mu demek istediniz: ${firstResult.artistName}?`;
            sug.onclick = () => {
                document.getElementById('searchInput').value = firstResult.artistName;
                showArtistPoster(firstResult.artistName, firstResult.artworkUrl100.replace('100x100bb', '600x600bb'));
                searchMusic(firstResult.artistName);
                sug.style.display = 'none';
            };
        } else {
            sug.style.display = 'none';
        }
    }

    function showArtistPoster(name, img) {
        const poster = document.getElementById('artist-poster');
        poster.src = img;
        poster.style.display = 'block';
    }

    function renderList(songs, title) {
        document.getElementById('viewTitle').innerText = title;
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = songs.map(song => {
            const id = song.trackId || song.trackName;
            const isFav = favorites.some(f => f.trackId === id);
            const img = (song.artworkUrl100 || '').replace('100x100bb', '300x300bb');
            const songData = JSON.stringify({trackId: id, trackName: song.trackName, artistName: song.artistName, artworkUrl100: img}).replace(/"/g, '&quot;');
            
            return `
            <div class="song-row">
                <img src="${img}" onclick="playSong('${song.artistName} ${song.trackName}', '${song.trackName}', '${song.artistName}', '${img}')">
                <div class="info" onclick="playSong('${song.artistName} ${song.trackName}', '${song.trackName}', '${song.artistName}', '${img}')">
                    <h4>${song.trackName}</h4>
                    <p>${song.artistName}</p>
                </div>
                <div class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite(${songData}, this)">❤</div>
            </div>`;
        }).join('');
    }

    function toggleFavorite(song, el) {
        const index = favorites.findIndex(f => f.trackId === song.trackId);
        if (index > -1) favorites.splice(index, 1);
        else favorites.push(song);
        localStorage.setItem('myFavorites', JSON.stringify(favorites));
        el.classList.toggle('active');
    }

    function renderFavorites() {
        document.getElementById('artist-poster').style.display = 'none';
        document.getElementById('tab-explore').classList.remove('active');
        document.getElementById('tab-favs').classList.add('active');
        renderList(favorites, "Favorilerim");
    }

    async function playSong(query, title, artist, img) {
        document.getElementById('current-title').innerText = "Aranıyor...";
        const yUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${YT_API_KEY}&type=video&maxResults=1`;
        try {
            const res = await fetch(yUrl);
            const data = await res.json();
            if(data.items && data.items[0]) {
                document.getElementById('current-img').src = img;
                document.getElementById('current-title').innerText = title;
                document.getElementById('current-artist').innerText = artist;
                player.loadVideoById(data.items[0].id.videoId);
            }
        } catch(e) { console.error(e); }
    }

    window.onload = () => searchMusic('Top Turkish Songs');
</script>
</body>
</html>
