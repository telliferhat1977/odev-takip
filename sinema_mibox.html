<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV v10 - Mi Box Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #141414; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        
        /* MI BOX KUMANDA ODAKLANMA (FOCUS) AYARI */
        .nav-item { transition: all 0.2s; cursor: pointer; border: 4px solid transparent; outline: none; }
        .nav-item:focus { 
            border-color: var(--n-red) !important; 
            transform: scale(1.08); 
            background-color: #333 !important; 
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }
        
        .full-modal { 
            display: none !important; 
            position: fixed; inset: 0; background: var(--n-black); z-index: 1000; 
            overflow-y: auto; padding: 40px; 
        }
        .show-modal { display: flex !important; align-items: center; justify-content: center; background: rgba(0,0,0,0.98); }
        .show-block { display: block !important; }
        
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        .badge { font-size: 12px; font-weight: 900; padding: 4px 8px; border-radius: 4px; margin-top: 6px; display: inline-block; }
        
        /* MI BOX İÇİN BÜYÜK AÇILIR LİSTE */
        select {
            background: #222;
            color: white;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #444;
            width: 100%;
            font-weight: bold;
            font-size: 20px;
            appearance: none;
            cursor: pointer;
        }
        select:focus { border-color: var(--n-red); outline: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="mainUI">
        <header class="flex flex-col md:flex-row items-center justify-between mb-12 gap-6">
            <h1 class="text-5xl font-black text-[#E50914] tracking-tighter uppercase italic">Sinema<span class="text-white">TV</span></h1>
            <div class="flex w-full md:w-auto gap-4">
                <input type="text" id="searchInput" placeholder="Film, Dizi veya Oyuncu Ara..." class="nav-item bg-[#222] p-5 flex-1 md:w-96 rounded-2xl outline-none text-xl">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-10 py-5 rounded-2xl font-black uppercase text-lg">ARA</button>
            </div>
        </header>
        <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8"></div>
    </div>

    <div id="detailPage" class="full-modal">
        <div class="max-w-6xl w-full">
            <button onclick="closeDetail()" class="nav-item mb-10 bg-white/10 px-10 py-4 rounded-full font-black uppercase text-sm">← GERİ DÖN</button>
            <div class="flex flex-col md:flex-row gap-16">
                <img id="detailPoster" class="w-full md:w-[400px] rounded-[40px] shadow-2xl border-4 border-white/5 object-cover">
                <div class="flex-1 text-left">
                    <h2 id="detailTitle" class="text-5xl md:text-7xl font-black mb-8 leading-tight"></h2>
                    <div class="flex gap-6 mb-8 text-2xl">
                        <span id="detailRating" class="text-yellow-500 font-bold"></span>
                        <span id="detailYear" class="text-gray-400 font-medium"></span>
                    </div>
                    <p id="detailOverview" class="text-gray-300 text-2xl leading-relaxed mb-12"></p>
                    <h3 class="text-red-600 font-bold mb-6 uppercase text-sm tracking-[0.2em]">Oyuncular</h3>
                    <div id="detailCast" class="flex flex-wrap gap-4 mb-12"></div>
                    <button onclick="checkTypeAndPlay()" class="nav-item bg-[#E50914] px-20 py-8 rounded-3xl font-black text-3xl shadow-2xl transition-all">▶ İZLEMEYE BAŞLA</button>
                </div>
            </div>
        </div>
    </div>

    <div id="episodeModal" class="full-modal">
        <div class="bg-[#181818] w-full max-w-3xl p-10 rounded-[40px] border-2 border-gray-800 shadow-2xl">
            <h2 id="modalTitle" class="text-4xl font-black mb-8 text-red-500 text-center uppercase">Bölüm Seç</h2>
            <div id="episodeList" class="max-h-[60vh] overflow-y-auto pr-4 space-y-4"></div>
            <button onclick="hideModal('episodeModal')" class="nav-item mt-8 w-full p-6 bg-gray-800 rounded-2xl font-black uppercase">VAZGEÇ</button>
        </div>
    </div>

    <div id="sourceModal" class="full-modal">
        <div class="bg-[#1a1a1a] p-12 rounded-[40px] border-2 border-gray-700 w-full max-w-2xl text-center shadow-2xl">
            <h2 class="text-4xl font-black mb-4 text-white uppercase italic">KAYNAK SEÇİN</h2>
            <p class="text-gray-500 text-lg mb-10 uppercase tracking-widest font-bold">Lütfen bir sunucu belirleyin</p>
            
            <div class="mb-10 text-left">
                <select id="sourceSelect" class="nav-item">
                    <option value="vidlink">VidLink.pro (Hızlı)</option>
                    <option value="vidsrc_to">VidSrc.to (Alternatifli)</option>
                    <option value="vidsrc_me">VidSrc.me (Dublajlı)</option>
                    <option value="superembed">SuperEmbed (Global)</option>
                    <option value="smashystream">SmashyStream</option>
                    <option value="embed_su">Embed.su (Stabil)</option>
                    <option value="vidsrc_xyz">VidSrc.xyz</option>
                    <option value="2embed">2Embed</option>
                </select>
            </div>

            <button onclick="runFinalPlay()" class="nav-item w-full bg-white text-black p-8 rounded-3xl font-black text-2xl uppercase">OYNATMAYI BAŞLAT</button>
            <button onclick="hideModal('sourceModal')" class="nav-item mt-8 text-gray-500 underline text-lg font-black block mx-auto uppercase">← VAZGEÇ</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-6 bg-black flex justify-between items-center border-b border-white/10">
            <button onclick="closePlayer()" class="nav-item bg-white/10 px-10 py-3 rounded-full font-black text-lg">← GERİ</button>
            <button onclick="makeFullScreen()" class="nav-item bg-red-600 px-10 py-3 rounded-full font-black text-sm uppercase">TAM EKRAN</button>
        </div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "847629da5649502fa6655f73b15a5c8e";
        let currentId, currentType, currentS, currentE;

        window.onload = () => { closeDetail(); };

        function showModal(id, mode = 'show-modal') { document.getElementById(id).classList.add(mode); document.getElementById(id).focus(); }
        function hideModal(id) { document.getElementById(id).classList.remove('show-modal', 'show-block'); }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            if(data.results[0] && data.results[0].media_type === 'person') loadActorWorks(data.results[0].id, data.results[0].name);
            else displayItems(data.results);
            closeDetail();
        }

        function displayItems(items) {
            const container = document.getElementById('results'); container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path && !item.profile_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const btn = document.createElement('button');
                btn.className = "nav-item rounded-[30px] overflow-hidden bg-[#1a1a1a] text-left";
                const img = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : `https://image.tmdb.org/t/p/w500${item.profile_path}`;
                const label = type === 'movie' ? 'FİLM' : (type === 'tv' ? 'DİZİ' : 'OYUNCU');
                const color = type === 'movie' ? 'bg-blue-600/20 text-blue-400' : 'bg-red-600/20 text-red-400';
                btn.innerHTML = `<img src="${img}" class="w-full aspect-[2/3] object-cover"><div class="p-5"><div class="text-sm font-bold truncate">${item.title || item.name}</div><span class="badge ${color}">${label}</span></div>`;
                btn.onclick = () => (item.media_type === 'person' || type === 'person') ? loadActorWorks(item.id, item.name) : openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function loadActorWorks(id, name) {
            closeDetail();
            document.getElementById('results').innerHTML = "<div class='col-span-full text-center p-20 font-black text-3xl text-red-500 animate-pulse'>FİLMOGRAFİ YÜKLENİYOR...</div>";
            const res = await fetch(`https://api.themoviedb.org/3/person/${id}/combined_credits?api_key=${API_KEY}&language=tr-TR`);
            const data = await res.json();
            displayItems(data.cast.sort((a,b) => b.vote_count - a.vote_count));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function openDetails(id, type) {
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits`);
            const data = await res.json();
            document.getElementById('detailTitle').innerText = data.title || data.name;
            document.getElementById('detailOverview').innerText = data.overview || "İçerik açıklaması bulunmamaktadır.";
            document.getElementById('detailRating').innerText = "⭐ " + (data.vote_average ? data.vote_average.toFixed(1) : "0.0");
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "").split('-')[0];
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            const cast = document.getElementById('detailCast'); cast.innerHTML = "";
            data.credits.cast.slice(0, 8).forEach(a => {
                const b = document.createElement('button'); b.className = "nav-item bg-[#222] px-6 py-2 rounded-full text-sm font-bold";
                b.innerText = a.name; b.onclick = (e) => { e.stopPropagation(); loadActorWorks(a.id, a.name); };
                cast.appendChild(b);
            });
            showModal('detailPage', 'show-block'); window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function checkTypeAndPlay() {
            if(currentType === 'tv') {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${API_KEY}&language=tr-TR`);
                const data = await res.json();
                const list = document.getElementById('episodeList'); list.innerHTML = "";
                data.seasons.forEach(s => {
                    if(s.season_number === 0 || s.episode_count === 0) return;
                    const b = document.createElement('button'); b.className = "nav-item w-full text-left p-6 bg-[#222] rounded-2xl font-black flex justify-between text-xl";
                    b.innerHTML = `<span>${s.name}</span> <span class="text-red-600 uppercase italic">${s.episode_count} Bölüm</span>`;
                    b.onclick = async () => {
                        currentS = s.season_number;
                        const epRes = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${s.season_number}?api_key=${API_KEY}&language=tr-TR`);
                        const epData = await epRes.json();
                        list.innerHTML = "";
                        epData.episodes.forEach(ep => {
                            const eb = document.createElement('button'); eb.className = "nav-item w-full text-left p-6 bg-[#262626] rounded-2xl text-lg font-bold";
                            eb.innerText = `${ep.episode_number}. ${ep.name}`;
                            eb.onclick = () => { currentE = ep.episode_number; hideModal('episodeModal'); showModal('sourceModal'); };
                            list.appendChild(eb);
                        });
                    };
                    list.appendChild(b);
                });
                showModal('episodeModal');
            } else { showModal('sourceModal'); }
        }

        function runFinalPlay() {
            const provider = document.getElementById('sourceSelect').value;
            const isTV = currentType === 'tv';
            const base = {
                vidlink: isTV ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}` : `https://vidlink.pro/movie/${currentId}`,
                vidsrc_to: isTV ? `https://vidsrc.to/embed/tv/${currentId}/${currentS}/${currentE}` : `https://vidsrc.to/embed/movie/${currentId}`,
                vidsrc_me: isTV ? `https://vidsrc.me/embed/tv?tmdb=${currentId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.me/embed/movie?tmdb=${currentId}`,
                superembed: isTV ? `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1&s=${currentS}&e=${currentE}` : `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1`,
                smashystream: isTV ? `https://embed.smashystream.com/playere.php?tmdb=${currentId}&season=${currentS}&episode=${currentE}` : `https://embed.smashystream.com/playere.php?tmdb=${currentId}`,
                embed_su: isTV ? `https://embed.su/embed/tv/${currentId}/${currentS}/${currentE}` : `https://embed.su/embed/movie/${currentId}`,
                vidsrc_xyz: isTV ? `https://vidsrc.xyz/embed/tv?tmdb=${currentId}&season=${currentS}&episode=${currentE}` : `https://vidsrc.xyz/embed/movie?tmdb=${currentId}`,
                '2embed': isTV ? `https://www.2embed.cc/embedtv/${currentId}&s=${currentS}&e=${currentE}` : `https://www.2embed.cc/embed/${currentId}`
            };
            document.getElementById('playerFrame').src = base[provider];
            document.getElementById('videoLayer').style.display = 'flex';
            hideModal('sourceModal');
        }

        function closePlayer() { document.getElementById('playerFrame').src = ""; document.getElementById('videoLayer').style.display = 'none'; showModal('sourceModal'); }
        function closeDetail() { hideModal('detailPage'); hideModal('sourceModal'); hideModal('episodeModal'); }
        function makeFullScreen() { const f = document.getElementById('playerFrame'); if(f.requestFullscreen) f.requestFullscreen(); else if(f.webkitRequestFullscreen) f.webkitRequestFullscreen(); }
        document.getElementById("searchInput").addEventListener("keypress", (e) => { if (e.key === "Enter") searchContent(); });
    </script>
</body>
</html>
