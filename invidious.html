<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Müzik Dünyam - Invidious</title>
    <style>
        :root { --bg-color: #0d0d0d; --accent: #1db954; --text: #ffffff; --card: rgba(255,255,255,0.06); }
        body { background: var(--bg-color); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 180px; }
        .header { padding: 15px 20px; position: sticky; top: 0; background: rgba(13,13,13,0.9); backdrop-filter: blur(15px); z-index: 1000; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #222; color: #fff; outline: none; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .item-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .item-card img { width: 100%; aspect-ratio: 1; object-fit: cover; }
        .list-container { padding: 15px; }
        .row-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: var(--card); border-radius: 12px; }
        .row-item.active { border-left: 4px solid var(--accent); background: rgba(29, 185, 84, 0.1); }
        .row-item img { width: 50px; height: 50px; border-radius: 8px; margin-right: 12px; }
        .footer-player { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; padding: 15px 20px calc(25px + env(safe-area-inset-bottom)); border-top: 1px solid #333; z-index: 2000; box-sizing: border-box; }
        #prog-bar { height: 4px; background: var(--accent); width: 0%; border-radius: 2px; transition: width 0.2s; }
        .player-controls { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        #playBtn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; font-size: 20px; }
        #loading { color: var(--accent); font-size: 11px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="header">
    <input type="text" id="searchInput" placeholder="Şarkı veya Sanatçı Ara..." onkeyup="if(event.key==='Enter') executeSearch(this.value)">
</div>

<div id="mainContent">
    <h3 style="padding: 10px 20px;">Keşfet</h3>
    <div id="displayArea" class="grid-container"></div>
</div>

<div class="footer-player">
    <audio id="main-player" style="display:none"></audio>
    <div style="width:100%; height:4px; background:#333; border-radius:2px;"><div id="prog-bar"></div></div>
    <div class="player-controls">
        <div style="display:flex; align-items:center; gap:12px; flex:1; overflow:hidden;">
            <img id="curr-img" src="https://via.placeholder.com/50" style="width:45px; height:45px; border-radius:6px;">
            <div style="overflow:hidden;">
                <div id="loading">YÜKLENİYOR...</div>
                <div id="curr-title" style="font-size:14px; font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Müzik Dünyam</div>
                <div id="curr-artist" style="font-size:12px; color:#888;">Şarkı Seçin</div>
            </div>
        </div>
        <button id="playBtn" onclick="togglePlay()">▶</button>
    </div>
</div>

<script>
    const audio = document.getElementById('main-player');
    // Invidious Güçlü Sunucu Listesi
    const INVIDIOUS_INSTANCES = [
        "https://invidious.lunar.icu",
        "https://inv.riverside.rocks",
        "https://invidious.sethforprivacy.com",
        "https://invidious.namazso.eu",
        "https://yewtu.be"
    ];
    let currentServerIdx = 0;
    let queue = [], qIndex = -1;

    async function executeSearch(q) {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=album&limit=20&country=tr`);
        const data = await res.json();
        renderAlbums(data.results);
    }

    function renderAlbums(albums) {
        const area = document.getElementById('displayArea');
        area.className = "grid-container";
        area.innerHTML = albums.map(a => `
            <div class="item-card" onclick="loadTracks(${a.collectionId}, '${a.collectionName.replace(/'/g,"")}', '${a.artworkUrl100.replace('100x100','600x600')}')">
                <img src="${a.artworkUrl100.replace('100x100','400x400')}">
                <h4 style="font-size:12px; padding:8px; margin:0;">${a.collectionName}</h4>
            </div>
        `).join('');
    }

    async function loadTracks(id, name, img) {
        const res = await fetch(`https://itunes.apple.com/lookup?id=${id}&entity=song&country=tr`);
        const data = await res.json();
        queue = data.results.filter(r => r.wrapperType === 'track').map(t => ({
            title: t.trackName, artist: t.artistName, img: img
        }));
        renderSongs();
    }

    function renderSongs() {
        const area = document.getElementById('displayArea');
        area.className = "list-container";
        area.innerHTML = queue.map((s, i) => `
            <div class="row-item ${qIndex === i ? 'active' : ''}" onclick="playSong(${i})">
                <img src="${s.img}">
                <div style="flex:1; overflow:hidden;">
                    <h4 style="margin:0; font-size:14px;">${s.title}</h4>
                    <p style="margin:2px 0 0; font-size:12px; color:#888;">${s.artist}</p>
                </div>
            </div>
        `).join('');
    }

    // INVIDIOUS MANTIĞI
    async function playSong(i) {
        qIndex = i;
        const s = queue[qIndex];
        const loading = document.getElementById('loading');
        loading.style.display = "block";
        
        let success = false;
        let attempts = 0;

        while (!success && attempts < INVIDIOUS_INSTANCES.length) {
            const base = INVIDIOUS_INSTANCES[currentServerIdx];
            try {
                // 1. Arama: YouTube ID bul
                const sRes = await fetch(`${base}/api/v1/search?q=${encodeURIComponent(s.artist + " " + s.title)}&type=video`);
                const sData = await sRes.json();
                const vId = sData[0].videoId;

                // 2. Stream: Ses linkini al
                const vRes = await fetch(`${base}/api/v1/videos/${vId}`);
                const vData = await vRes.json();
                
                // En düşük kaliteli videonun sesini al (daha hızlı yüklenir) veya audio formatını seç
                const stream = vData.formatStreams.find(f => f.container === "m4a") || vData.formatStreams[0];
                
                audio.src = stream.url;
                await audio.play();
                
                success = true;
                loading.style.display = "none";
                document.getElementById('curr-img').src = s.img;
                document.getElementById('curr-title').innerText = s.title;
                document.getElementById('curr-artist').innerText = s.artist;
                renderSongs();
            } catch (err) {
                console.warn(`${base} başarısız, değişiyor...`);
                currentServerIdx = (currentServerIdx + 1) % INVIDIOUS_INSTANCES.length;
                attempts++;
            }
        }
    }

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
    audio.onplay = () => document.getElementById('playBtn').innerText = "⏸";
    audio.onpause = () => document.getElementById('playBtn').innerText = "▶";
    audio.ontimeupdate = () => {
        document.getElementById('prog-bar').style.width = (audio.currentTime / audio.duration * 100) + "%";
    };

    window.onload = () => executeSearch("Türkçe Pop");
</script>
</body>
</html>
