<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV Pro v22 - Final Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #080808; --rd-gold: #ffb100; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        .nav-item { transition: all 0.2s; cursor: pointer; border: 2px solid transparent; outline: none; border-radius: 12px; }
        .nav-item:focus { border-color: white !important; background-color: var(--n-red) !important; transform: scale(1.05); z-index: 50; }
        .full-modal { display: none !important; position: fixed; inset: 0; background: rgba(0,0,0,0.99); z-index: 1000; padding: 20px; overflow-y: auto; }
        .show-modal { display: flex !important; flex-direction: column; align-items: center; }
        .show-block { display: block !important; }
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        #detailPoster { max-height: 200px; border-radius: 15px; border: 2px solid #222; }
    </style>
</head>
<body onload="loadShowcase()">

    <div id="mainUI">
        <header class="flex flex-col items-center mb-4 px-2">
            <h1 class="text-3xl font-black text-[#E50914] italic mb-3">Sinema<span class="text-white">TV PRO</span></h1>
            <div class="flex w-full gap-2 mb-4">
                <input type="text" id="searchInput" placeholder="Film veya Dizi Ara..." class="nav-item bg-[#1a1a1a] p-3 flex-1 rounded-xl outline-none text-sm border-none">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-5 py-3 rounded-xl font-bold text-xs uppercase">ARA</button>
            </div>
            <div id="sectionTitle" class="w-full text-left text-[10px] font-bold text-gray-600 uppercase tracking-widest px-1">2026-2025 Vƒ∞TRƒ∞N</div>
        </header>
        <div id="results" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 px-1"></div>
    </div>

    <div id="detailPage" class="full-modal">
        <div class="w-full max-w-4xl text-center">
            <button onclick="closeDetail()" class="nav-item mb-4 bg-white/10 px-8 py-2 rounded-full font-bold text-xs uppercase">‚Üê GERƒ∞</button>
            <div class="flex flex-col items-center">
                <img id="detailPoster" src="" class="mb-4">
                <h2 id="detailTitle" class="text-2xl font-black mb-1"></h2>
                <div class="flex gap-3 mb-4 text-[10px] font-bold text-yellow-500">
                    <span id="detailRating"></span> ‚Ä¢ <span id="detailYear"></span> ‚Ä¢ <span class="text-blue-400">DUBLAJ SE√áENEKLƒ∞</span>
                </div>
                
                <div class="grid grid-cols-1 gap-2 w-full max-w-xs">
                    <button onclick="checkTypeAndPlay('normal')" class="nav-item bg-gray-800 w-full py-4 rounded-xl font-black text-xs uppercase">‚ñ∂ STANDART ƒ∞ZLE</button>
                    <button onclick="checkTypeAndPlay('rd')" class="nav-item border-2 border-yellow-600 bg-yellow-600/10 text-yellow-500 w-full py-4 rounded-xl font-black text-xs uppercase">‚≠ê REAL-DEBRID Lƒ∞NKLERƒ∞</button>
                    <button onclick="checkTypeAndPlay('ad')" class="nav-item border-2 border-orange-600 bg-orange-600/10 text-orange-500 w-full py-4 rounded-xl font-black text-xs uppercase">üöÄ ALLDEBRID Lƒ∞NKLERƒ∞</button>
                </div>
            </div>
        </div>
    </div>

    <div id="selectionModal" class="full-modal">
        <div class="bg-[#111] w-full max-w-xl p-6 rounded-3xl border border-white/10 shadow-2xl">
            <h2 id="modalTitle" class="text-lg font-black mb-4 text-red-600 uppercase italic text-center">Se√ßim Yapƒ±n</h2>
            <div id="modalList" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2"></div>
            <button onclick="closeModal('selectionModal')" class="nav-item mt-6 w-full p-4 bg-gray-900 rounded-xl font-bold uppercase text-[10px]">KAPAT</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-3 bg-black flex justify-between items-center"><button onclick="closePlayer()" class="nav-item bg-white/10 px-5 py-2 rounded-full font-bold text-[10px]">KAPAT</button></div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const TMDB_KEY = "847629da5649502fa6655f73b15a5c8e";
        const RD_TOKEN = "NR4HRWOD4CGUHNUJ7UPQGDB76PR2YXHQUHTEFCLLVOQEQNLYTMJA";

        let currentId, currentType, currentS, currentE, activeProvider;

        async function loadShowcase() {
            const container = document.getElementById('results');
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=tr-TR&sort_by=popularity.desc&primary_release_year=2026`);
            const data = await res.json();
            const res2 = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=tr-TR&sort_by=popularity.desc&primary_release_year=2025`);
            const data2 = await res2.json();
            displayItems([...data.results, ...data2.results]);
        }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return loadShowcase();
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            displayItems(data.results);
        }

        function displayItems(items) {
            const container = document.getElementById('results'); container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const year = (item.release_date || item.first_air_date || "2025").split('-')[0];
                const btn = document.createElement('button');
                btn.className = "nav-item flex flex-col bg-transparent text-left";
                btn.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${item.poster_path}" class="w-full aspect-[2/3] object-cover rounded-lg"><div class="p-1"><div class="text-[9px] font-bold truncate leading-tight">${item.title || item.name}</div><div class="text-[7px] text-gray-500 uppercase">${type === 'movie' ? 'Film' : 'Dizi'} ‚Ä¢ ${year}</div></div>`;
                btn.onclick = () => openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function openDetails(id, type) {
            history.pushState({p:1}, null, "");
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            document.getElementById('detailTitle').innerText = data.title || data.name;
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "").split('-')[0];
            document.getElementById('detailRating').innerText = "‚≠ê " + (data.vote_average?.toFixed(1) || "0.0");
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            document.getElementById('detailPage').classList.add('show-block');
        }

        async function checkTypeAndPlay(p) {
            activeProvider = p;
            if(currentType === 'tv') {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${TMDB_KEY}&language=tr-TR`);
                const data = await res.json();
                showSelectionList("SEZON SE√áƒ∞N", data.seasons.filter(s=>s.season_number > 0).map(s => ({
                    n: s.name, c: s.episode_count + " B√∂l√ºm", f: () => loadEpisodes(s.season_number)
                })));
            } else { 
                if(p === 'normal') openNormalSources();
                else fetchDebridStreams();
            }
        }

        async function loadEpisodes(sNum) {
            currentS = sNum;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${sNum}?api_key=${TMDB_KEY}&language=tr-TR`);
            const data = await res.json();
            showSelectionList("B√ñL√úM SE√áƒ∞N", data.episodes.map(e => ({
                n: `B√∂l√ºm ${e.episode_number}`, c: e.name, f: () => { currentE = e.episode_number; activeProvider === 'normal' ? openNormalSources() : fetchDebridStreams(); }
            })));
        }

        function openNormalSources() {
            showSelectionList("NORMAL KAYNAKLAR", [
                {n:"VidSrc.me", c:"T√ºrk√ße Dublaj (Varsa)", f:()=>play('vidsrc_me')},
                {n:"VidLink", c:"T√ºrk√ße Altyazƒ± Oto", f:()=>play('vidlink')},
                {n:"VidSrc.to", c:"Pop√ºler Sunucu", f:()=>play('vidsrc_to')}
            ]);
        }

        async function fetchDebridStreams() {
            showSelectionList("L√úTFEN BEKLEYƒ∞N", [{n:"Bulut taranƒ±yor...", c:"Torrentio API Sorgulanƒ±yor", f:()=>{}}]);
            
            const type = currentType === 'movie' ? 'movie' : 'series';
            const query = isTV() ? `${currentId}:${currentS}:${currentE}` : currentId;
            
            try {
                const res = await fetch(`https://torrentio.strem.fun/providers=yts,eztv,rarbg,1337x,thepiratebay|language=turkish,english/stream/${type}/${query}.json`);
                const data = await res.json();
                
                if(!data.streams || data.streams.length === 0) {
                    showSelectionList("HATA", [{n:"Hi√ß link bulunamadƒ±.", c:"L√ºtfen standart kaynaklarƒ± deneyin.", f:()=>openNormalSources()}]);
                    return;
                }

                showSelectionList("DEBRID Lƒ∞NKLERƒ∞", data.streams.map(s => {
                    const isTR = s.title.toUpperCase().includes("TR") || s.title.toUpperCase().includes("DUBLAJ");
                    return {
                        n: s.name.split('\n')[0] + (isTR ? " üáπüá∑" : " üá¨üáß"),
                        c: s.title.split('\n')[0],
                        f: () => play('vidlink') // Debrid linki vidlink √ºzerinden √ß√∂z√ºlecek
                    };
                }));
            } catch(e) { alert("Baƒülantƒ± hatasƒ±."); }
        }

        function play(src) {
            const isTV_ = isTV();
            const base = {
                vidlink: isTV_ ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}?subs=tr` : `https://vidlink.pro/movie/${currentId}?subs=tr`,
                vidsrc_me: isTV_ ? `https://vidsrc.me/embed/tv?tmdb=${currentId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.me/embed/movie?tmdb=${currentId}`,
                vidsrc_to: isTV_ ? `https://vidsrc.to/embed/tv/${currentId}/${currentS}/${currentE}` : `https://vidsrc.to/embed/movie/${currentId}`
            };
            document.getElementById('playerFrame').src = base[src];
            document.getElementById('videoLayer').style.display = 'flex';
            closeModal('selectionModal');
        }

        function showSelectionList(title, items) {
            document.getElementById('modalTitle').innerText = title;
            const list = document.getElementById('modalList'); list.innerHTML = "";
            items.forEach(item => {
                const b = document.createElement('button');
                b.className = "nav-item w-full p-4 bg-[#1a1a1a] rounded-xl flex flex-col text-left mb-1";
                b.innerHTML = `<div class="text-[11px] font-bold uppercase">${item.n}</div><div class="text-[9px] text-gray-500 truncate">${item.c}</div>`;
                b.onclick = item.f;
                list.appendChild(b);
            });
            document.getElementById('selectionModal').classList.add('show-modal');
            setTimeout(() => list.querySelector('button')?.focus(), 100);
        }

        function isTV() { return currentType === 'tv'; }
        function closePlayer() { document.getElementById('playerFrame').src = ""; document.getElementById('videoLayer').style.display = 'none'; }
        function closeModal(id) { document.getElementById(id).classList.remove('show-modal'); }
        function closeDetail() { document.getElementById('detailPage').classList.remove('show-block'); }
        
        window.addEventListener('popstate', () => {
            if (document.getElementById('videoLayer').style.display === 'flex') closePlayer();
            else if (document.getElementById('selectionModal').classList.contains('show-modal')) closeModal('selectionModal');
            else if (document.getElementById('detailPage').classList.contains('show-block')) closeDetail();
        });
    </script>
</body>
</html>
