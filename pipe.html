<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Müzik Dünyam - Reklamsız Pro</title>
    <style>
        :root { --bg-color: #0b0b0b; --accent: #ff4757; --text: #ffffff; --card: rgba(255,255,255,0.08); }
        body { background: var(--bg-color); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 200px; overflow-x: hidden; }
        
        /* Header & Arama */
        .header { padding: 15px 20px; position: sticky; top: 0; background: rgba(11,11,11,0.95); backdrop-filter: blur(25px); z-index: 1000; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        #backBtn { background: none; border: none; color: var(--accent); font-weight: bold; font-size: 32px; cursor: pointer; display: none; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #222; color: #fff; outline: none; font-size: 16px; }

        /* Grid Tasarımı */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .item-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .item-card:active { transform: scale(0.96); }
        .item-card img { width: 100%; aspect-ratio: 1; object-fit: cover; display: block; }
        .item-card h4 { font-size: 13px; margin: 8px 8px 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-card p { font-size: 11px; margin: 0 8px 10px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Liste Tasarımı */
        .list-container { padding: 15px; }
        .row-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: var(--card); border-radius: 12px; border: 1px solid transparent; }
        .row-item.active { border-color: var(--accent); background: rgba(255, 71, 87, 0.1); }
        .row-item img { width: 50px; height: 50px; border-radius: 8px; margin-right: 12px; }
        .song-meta { flex: 1; overflow: hidden; }
        .song-meta h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-meta p { margin: 2px 0 0; font-size: 12px; color: #888; }

        /* Modern Player UI */
        .footer-player { position: fixed; bottom: 0; width: 100%; background: #161616; border-top: 1px solid #333; z-index: 2000; padding: 15px 20px calc(25px + env(safe-area-inset-bottom)); box-sizing: border-box; }
        #main-player { width: 0; height: 0; visibility: hidden; position: absolute; }
        
        .prog-bg { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-bottom: 15px; cursor: pointer; }
        #prog-bar { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; transition: width 0.1s linear; }
        
        .player-controls { display: flex; align-items: center; justify-content: space-between; }
        .now-playing { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; }
        .now-playing img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .song-info { overflow: hidden; }
        .song-info h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .loading-text { font-size: 10px; color: var(--accent); font-weight: bold; display: none; margin-bottom: 2px; }
        
        #playBtn { background: var(--accent); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <button id="backBtn" onclick="goBack()">‹</button>
    <input type="text" id="searchInput" placeholder="Şarkı, Sanatçı veya Albüm..." onkeyup="if(event.key==='Enter') executeSearch(this.value)">
</div>

<div id="mainContent">
    <h3 id="viewTitle" style="padding: 15px 20px 0; margin-bottom: 0;">Popüler Albümler</h3>
    <div id="displayArea" class="grid-container"></div>
</div>

<div class="footer-player">
    <video id="main-player" playsinline></video>
    <div class="prog-bg" onclick="seek(event)"><div id="prog-bar"></div></div>
    <div class="player-controls">
        <div class="now-playing">
            <img id="curr-img" src="https://via.placeholder.com/150">
            <div class="song-info">
                <div id="loading" class="loading-text">YÜKLENİYOR...</div>
                <h4 id="curr-title">Müzik Dünyam</h4>
                <div id="curr-artist" style="font-size: 12px; color: #888;">Başlamak için seçin</div>
            </div>
        </div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button onclick="playPrev()" style="background:none; border:none; color:white; font-size:24px;">⏮</button>
            <button id="playBtn" onclick="togglePlay()">▶</button>
            <button onclick="playNext()" style="background:none; border:none; color:white; font-size:24px;">⏭</button>
        </div>
    </div>
</div>

<script>
    const player = document.getElementById('main-player');
    const PIPED_INSTANCES = [
        "https://pipedapi.kavin.rocks",
        "https://api.piped.victr.me",
        "https://pipedapi.lunar.icu",
        "https://pipedapi.mha.fi"
    ];
    let currentServerIndex = 0;
    let queue = [];
    let qIndex = -1;

    // AÇILIŞ: iTunes üzerinden Popülerler
    async function loadInitial() {
        const res = await fetch(`https://itunes.apple.com/search?term=Türkçe+Pop+Yeni&entity=album&limit=20&country=tr&lang=tr_tr`);
        const data = await res.json();
        renderAlbums(data.results);
    }

    async function executeSearch(q) {
        document.getElementById('viewTitle').innerText = `"${q}" Sonuçları`;
        document.getElementById('backBtn').style.display = 'block';
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=album&limit=24&country=tr&lang=tr_tr`);
        const data = await res.json();
        renderAlbums(data.results);
    }

    function renderAlbums(albums) {
        const area = document.getElementById('displayArea');
        area.className = "grid-container";
        area.innerHTML = albums.map(a => `
            <div class="item-card" onclick="loadAlbumTracks(${a.collectionId}, '${a.collectionName.replace(/'/g,"")}', '${a.artworkUrl100.replace('100x100','600x600')}')">
                <img src="${a.artworkUrl100.replace('100x100','400x400')}">
                <h4>${a.collectionName}</h4>
                <p>${a.artistName}</p>
            </div>
        `).join('');
    }

    async function loadAlbumTracks(id, name, img) {
        document.getElementById('viewTitle').innerText = name;
        document.getElementById('backBtn').style.display = 'block';
        const res = await fetch(`https://itunes.apple.com/lookup?id=${id}&entity=song&country=tr`);
        const data = await res.json();
        queue = data.results.filter(r => r.wrapperType === 'track').map(t => ({
            title: t.trackName, artist: t.artistName, img: img
        }));
        renderSongs(queue);
    }

    function renderSongs(songs) {
        const area = document.getElementById('displayArea');
        area.className = "list-container";
        area.innerHTML = songs.map((s, i) => `
            <div class="row-item ${qIndex === i ? 'active' : ''}" onclick="playSong(${i})">
                <img src="${s.img}">
                <div class="song-meta"><h4>${s.title}</h4><p>${s.artist}</p></div>
            </div>
        `).join('');
    }

    // AKILLI FAILOVER ÇALMA SİSTEMİ
    async function playSong(i) {
        if(i < 0 || i >= queue.length) return;
        qIndex = i;
        const s = queue[qIndex];
        const loading = document.getElementById('loading');
        
        loading.style.display = "block";
        loading.innerText = "KAYNAK ARANIYOR...";

        let success = false;
        let attempts = 0;

        while (!success && attempts < PIPED_INSTANCES.length) {
            const instance = PIPED_INSTANCES[currentServerIndex];
            try {
                // 1. Piped üzerinden video ID'sini ara
                const sRes = await fetch(`${instance}/search?q=${encodeURIComponent(s.artist + " " + s.title)}&filter=videos`);
                const sData = await sRes.json();
                const videoId = sData.items[0].url.split("v=")[1];

                // 2. Stream linkini al
                const stRes = await fetch(`${instance}/streams/${videoId}`);
                const stData = await stRes.json();

                // 3. En iyi ses kaynağını seç
                const source = (stData.audioStreams && stData.audioStreams.length > 0) 
                               ? stData.audioStreams[stData.audioStreams.length - 1] 
                               : stData.videoStreams[0];

                player.src = source.url;
                await player.play();
                
                success = true;
                loading.style.display = "none";
                updateUI(s);
            } catch (err) {
                console.warn(`${instance} hata verdi, değiştiriliyor...`);
                currentServerIndex = (currentServerIndex + 1) % PIPED_INSTANCES.length;
                attempts++;
            }
        }

        if(!success) {
            loading.innerText = "TÜM SUNUCULAR MEŞGUL";
            setTimeout(() => loading.style.display = "none", 3000);
        }
    }

    function updateUI(s) {
        document.getElementById('curr-img').src = s.img;
        document.getElementById('curr-title').innerText = s.title;
        document.getElementById('curr-artist').innerText = s.artist;
        renderSongs(queue);
    }

    function togglePlay() {
        if(player.paused) player.play(); else player.pause();
    }

    function playNext() { playSong(qIndex + 1); }
    function playPrev() { playSong(qIndex - 1); }

    function goBack() {
        document.getElementById('backBtn').style.display = 'none';
        loadInitial();
    }

    function seek(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        const p = (e.clientX - rect.left) / rect.width;
        player.currentTime = p * player.duration;
    }

    player.ontimeupdate = () => {
        const p = (player.currentTime / player.duration) * 100;
        document.getElementById('prog-bar').style.width = p + "%";
    };

    player.onplay = () => document.getElementById('playBtn').innerText = "⏸";
    player.onpause = () => document.getElementById('playBtn').innerText = "▶";
    player.onended = () => playNext();

    window.onload = loadInitial;
</script>
</body>
</html>
