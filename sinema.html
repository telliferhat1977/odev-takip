<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV - Full HD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #141414; }
        body { background-color: var(--n-black); color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }
        
        /* Odak Efekti (Mi Box için) */
        .nav-item { transition: all 0.2s; border: 3px solid transparent; }
        .nav-item:focus { border-color: white; transform: scale(1.05); outline: none; background: #333; }
        
        /* Kaydırma Çubuğu */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .video-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background: black; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="mainUI">
        <header class="flex flex-col md:flex-row items-center justify-between mb-10 gap-4">
            <h1 class="text-4xl font-black text-[#E50914] tracking-tighter">SİNEMA<span class="text-white">TV</span></h1>
            <div class="flex w-full md:w-auto gap-2">
                <input type="text" id="searchInput" placeholder="Film veya Dizi ara..." 
                       class="bg-[#333] p-4 flex-1 md:w-80 rounded-md text-lg focus:bg-[#444] outline-none transition-all">
                <button onclick="searchContent()" class="nav-item bg-[#E50914] px-6 py-4 rounded-md font-bold text-lg">ARA</button>
            </div>
        </header>

        <h2 id="resultTitle" class="text-xl font-semibold mb-6 text-gray-400 italic">Popüler İçerikler</h2>
        <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
    </div>

    <div id="episodeModal" class="modal">
        <div class="bg-[#181818] w-full max-w-2xl max-h-[90vh] rounded-2xl p-6 flex flex-col shadow-2xl border border-gray-800">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-red-500">Sezon Seçin</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="episodeList" class="flex-1 overflow-y-auto space-y-2 pr-2">
                </div>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-[1100] bg-gradient-to-b from-black/80 to-transparent">
            <button onclick="closePlayer()" class="nav-item bg-white/10 backdrop-blur-md px-6 py-2 rounded-full font-bold text-white uppercase tracking-widest text-sm">← GERİ DÖN</button>
            <span id="playingTitle" class="text-gray-300 text-sm font-medium"></span>
        </div>
        <iframe id="playerFrame" src="" class="w-full h-full" frameborder="0" allowfullscreen autocapitalize="none"></iframe>
    </div>

    <script>
        // --- AYARLAR ---
        const API_KEY = "847629da5649502fa6655f73b15a5c8e" //Kendi anahtarını buraya yapıştır
        let currentId, currentType, currentTitle;

        // Arama Fonksiyonu
        async function searchContent() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;

            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=tr-TR`);
            const data = await res.json();
            
            const container = document.getElementById('results');
            container.innerHTML = "";
            document.getElementById('resultTitle').innerText = `"${query}" için sonuçlar`;

            data.results.forEach(item => {
                if(!item.poster_path || item.media_type === 'person') return;
                
                const btn = document.createElement('button');
                btn.className = "nav-item rounded-lg overflow-hidden bg-[#222] text-left relative group";
                btn.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="w-full h-auto object-cover">
                    <div class="p-3">
                        <p class="text-sm font-bold truncate">${item.title || item.name}</p>
                        <p class="text-xs text-red-500 mt-1 uppercase font-black">${item.media_type === 'tv' ? 'DİZİ' : 'FİLM'}</p>
                    </div>
                `;
                btn.onclick = () => handleSelection(item);
                container.appendChild(btn);
            });
        }

        // Seçim Kontrolü
        async function handleSelection(item) {
            currentId = item.id;
            currentType = item.media_type;
            currentTitle = item.title || item.name;
            
            if(currentType === 'tv') {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${API_KEY}&language=tr-TR`);
                const details = await res.json();
                showSeasonSelector(details.seasons);
            } else {
                playStream(currentId);
            }
        }

        // Sezon Listesi
        function showSeasonSelector(seasons) {
            const list = document.getElementById('episodeList');
            list.innerHTML = "";
            document.getElementById('modalTitle').innerText = "Sezon Seçin";
            
            seasons.forEach(s => {
                if(s.season_number === 0) return; 
                const btn = document.createElement('button');
                btn.className = "nav-item w-full text-left p-5 bg-[#262626] rounded-xl mb-2 text-xl font-bold flex justify-between items-center";
                btn.innerHTML = `<span>${s.name}</span> <span class="text-sm text-gray-500">${s.episode_count} Bölüm</span>`;
                btn.onclick = () => loadEpisodes(s.season_number);
                list.appendChild(btn);
            });
            document.getElementById('episodeModal').style.display = 'flex';
            list.firstChild?.focus();
        }

        // Bölüm Listesi
        async function loadEpisodes(seasonNumber) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${seasonNumber}?api_key=${API_KEY}&language=tr-TR`);
            const data = await res.json();
            
            const list = document.getElementById('episodeList');
            list.innerHTML = "";
            document.getElementById('modalTitle').innerText = `${seasonNumber}. Sezon Bölümleri`;

            data.episodes.forEach(ep => {
                const btn = document.createElement('button');
                btn.className = "nav-item w-full text-left p-4 bg-[#262626] rounded mb-2 flex justify-between";
                btn.innerHTML = `<span>${ep.episode_number}. ${ep.name}</span>`;
                btn.onclick = () => playStream(currentId, seasonNumber, ep.episode_number);
                list.appendChild(btn);
            });
            list.firstChild?.focus();
        }

        // Oynatıcıyı Başlat
        function playStream(id, s, e) {
            let url = currentType === 'tv' 
                ? `https://vidlink.pro/tv/${id}/${s}/${e}` 
                : `https://vidlink.pro/movie/${id}`;
            
            document.getElementById('playingTitle').innerText = currentTitle + (s ? ` - S${s}E${e}` : "");
            document.getElementById('playerFrame').src = url;
            document.getElementById('videoLayer').style.display = 'block';
            document.getElementById('episodeModal').style.display = 'none';
        }

        function closeModal() { document.getElementById('episodeModal').style.display = 'none'; }
        
        function closePlayer() { 
            document.getElementById('playerFrame').src = ""; 
            document.getElementById('videoLayer').style.display = 'none'; 
        }

        // Klavyeden Enter desteği
        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") searchContent();
        });
    </script>
</body>
</html>
