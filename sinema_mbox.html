<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinemaTV v12 - Mi Box Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --n-red: #E50914; --n-black: #141414; }
        body { background-color: var(--n-black); color: white; font-family: sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* KUMANDA FOCUS AYARI */
        .nav-item { transition: all 0.2s; cursor: pointer; border: 4px solid transparent; outline: none; }
        .nav-item:focus { 
            border-color: white !important; 
            background-color: var(--n-red) !important; 
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.8);
        }
        
        /* MODAL VE EKRAN DÜZENİ */
        .full-modal { 
            display: none !important; 
            position: fixed; inset: 0; background: rgba(20,20,20,0.98); z-index: 1000; 
            overflow-y: auto; padding: 20px; 
        }
        .show-modal { display: flex !important; flex-direction: column; align-items: center; }
        
        /* VİDEO KATMANI */
        .video-layer { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        
        /* KAYNAK LİSTESİ TASARIMI (TV İÇİN BUTONLU SİSTEM) */
        .source-btn {
            width: 100%; text-align: left; padding: 15px 25px; background: #222; 
            margin-bottom: 8px; border-radius: 12px; font-weight: bold; font-size: 18px;
        }

        /* POSTER KÜÇÜLTME (EKRANA SIĞMASI İÇİN) */
        #detailPoster { max-height: 250px; width: auto; margin: 0 auto; }
    </style>
</head>
<body>

    <div id="mainUI">
        <div class="flex gap-4 mb-8">
            <input type="text" id="searchInput" placeholder="Film Ara..." class="nav-item bg-[#222] p-4 flex-1 rounded-xl text-lg">
            <button onclick="searchContent()" class="nav-item bg-[#E50914] px-8 py-4 rounded-xl font-bold">ARA</button>
        </div>
        <div id="results" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-6"></div>
    </div>

    <div id="detailPage" class="full-modal">
        <div class="w-full max-w-4xl text-center">
            <button onclick="closeDetail()" class="nav-item mb-4 bg-white/10 px-6 py-2 rounded-full font-bold text-xs uppercase">← GERİ</button>
            
            <img id="detailPoster" class="rounded-2xl shadow-xl mb-4 border-2 border-white/10">
            
            <h2 id="detailTitle" class="text-3xl font-black mb-2"></h2>
            <div class="flex justify-center gap-4 mb-4 text-sm text-gray-400">
                <span id="detailRating" class="text-yellow-500 font-bold"></span>
                <span id="detailYear"></span>
            </div>
            
            <p id="detailOverview" class="text-gray-400 text-sm leading-snug mb-6 max-h-24 overflow-hidden italic"></p>
            
            <button id="playBtn" onclick="checkTypeAndPlay()" class="nav-item bg-[#E50914] w-full py-5 rounded-2xl font-black text-2xl shadow-lg">▶ ŞİMDİ İZLE</button>
        </div>
    </div>

    <div id="episodeModal" class="full-modal">
        <div class="bg-[#1a1a1a] w-full max-w-2xl p-6 rounded-3xl">
            <h2 class="text-xl font-bold mb-4 text-center text-red-500">BÖLÜM SEÇİN</h2>
            <div id="episodeList" class="max-h-[60vh] overflow-y-auto space-y-2"></div>
            <button onclick="hideModal('episodeModal')" class="nav-item mt-4 w-full p-4 bg-gray-800 rounded-xl font-bold">İPTAL</button>
        </div>
    </div>

    <div id="sourceModal" class="full-modal">
        <div class="bg-[#1a1a1a] w-full max-w-md p-6 rounded-3xl text-center">
            <h2 class="text-2xl font-black mb-6 uppercase italic">KAYNAK SEÇİN</h2>
            <div id="sourceButtons" class="flex flex-col gap-2">
                </div>
            <button onclick="hideModal('sourceModal')" class="nav-item mt-6 w-full p-4 bg-gray-800 rounded-xl font-bold uppercase text-xs">VAZGEÇ</button>
        </div>
    </div>

    <div id="videoLayer" class="video-layer">
        <div class="p-2 bg-black flex justify-between items-center">
            <button onclick="closePlayer()" class="nav-item bg-white/10 px-4 py-2 rounded-lg font-bold text-xs">← ÇIK</button>
            <span class="text-[10px] text-gray-500">Mi Box Player Mode</span>
        </div>
        <iframe id="playerFrame" src="" class="flex-1 w-full border-none" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "847629da5649502fa6655f73b15a5c8e"; //API Anahtarını buraya ekle
        let currentId, currentType, currentS, currentE;

        // KAYNAK LİSTESİ (v10 Toplayıcıları)
        const sources = [
            {id: 'vidlink', name: 'VidLink (Hızlı)'},
            {id: 'vidsrc_to', name: 'VidSrc.to'},
            {id: 'vidsrc_me', name: 'VidSrc.me (Dublaj)'},
            {id: 'superembed', name: 'SuperEmbed'},
            {id: 'smashy', name: 'SmashyStream'},
            {id: 'embed_su', name: 'Embed.su (Stabil)'},
            {id: 'vidsrc_xyz', name: 'VidSrc.xyz'},
            {id: '2embed', name: '2Embed'}
        ];

        function showModal(id) { document.getElementById(id).classList.add('show-modal'); }
        function hideModal(id) { document.getElementById(id).classList.remove('show-modal'); }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=tr-TR`);
            const data = await res.json();
            displayItems(data.results);
        }

        function displayItems(items) {
            const container = document.getElementById('results'); container.innerHTML = "";
            items.forEach(item => {
                if(!item.poster_path) return;
                const type = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const btn = document.createElement('button');
                btn.className = "nav-item rounded-xl overflow-hidden bg-[#222] text-left";
                btn.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${item.poster_path}" class="w-full"><div class="p-2 text-[10px] font-bold truncate">${item.title || item.name}</div>`;
                btn.onclick = () => openDetails(item.id, type);
                container.appendChild(btn);
            });
        }

        async function openDetails(id, type) {
            currentId = id; currentType = type;
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=tr-TR`);
            const data = await res.json();
            document.getElementById('detailTitle').innerText = data.title || data.name;
            document.getElementById('detailOverview').innerText = data.overview;
            document.getElementById('detailRating').innerText = "⭐ " + data.vote_average.toFixed(1);
            document.getElementById('detailYear').innerText = (data.release_date || data.first_air_date || "").split('-')[0];
            document.getElementById('detailPoster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            showModal('detailPage');
            document.getElementById('playBtn').focus(); // Otomatik olarak butona odaklan
        }

        async function checkTypeAndPlay() {
            if(currentType === 'tv') {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${API_KEY}&language=tr-TR`);
                const data = await res.json();
                const list = document.getElementById('episodeList'); list.innerHTML = "";
                data.seasons.forEach(s => {
                    if(s.season_number === 0) return;
                    const b = document.createElement('button'); b.className = "nav-item source-btn";
                    b.innerHTML = `${s.name} <small>(${s.episode_count} Bölüm)</small>`;
                    b.onclick = async () => {
                        currentS = s.season_number;
                        const epRes = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${s.season_number}?api_key=${API_KEY}&language=tr-TR`);
                        const epData = await epRes.json();
                        list.innerHTML = "";
                        epData.episodes.forEach(ep => {
                            const eb = document.createElement('button'); eb.className = "nav-item source-btn";
                            eb.innerText = `Bölüm ${ep.episode_number}: ${ep.name}`;
                            eb.onclick = () => { currentE = ep.episode_number; hideModal('episodeModal'); openSourceSelection(); };
                            list.appendChild(eb);
                        });
                    };
                    list.appendChild(b);
                });
                showModal('episodeModal');
            } else { openSourceSelection(); }
        }

        function openSourceSelection() {
            const container = document.getElementById('sourceButtons');
            container.innerHTML = "";
            sources.forEach(src => {
                const b = document.createElement('button');
                b.className = "nav-item source-btn";
                b.innerText = src.name;
                b.onclick = () => runFinalPlay(src.id);
                container.appendChild(b);
            });
            showModal('sourceModal');
        }

        function runFinalPlay(provider) {
            const isTV = currentType === 'tv';
            const base = {
                vidlink: isTV ? `https://vidlink.pro/tv/${currentId}/${currentS}/${currentE}` : `https://vidlink.pro/movie/${currentId}`,
                vidsrc_to: isTV ? `https://vidsrc.to/embed/tv/${currentId}/${currentS}/${currentE}` : `https://vidsrc.to/embed/movie/${currentId}`,
                vidsrc_me: isTV ? `https://vidsrc.me/embed/tv?tmdb=${currentId}&sea=${currentS}&epi=${currentE}` : `https://vidsrc.me/embed/movie?tmdb=${currentId}`,
                superembed: isTV ? `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1&s=${currentS}&e=${currentE}` : `https://multiembed.mov/directstream.php?video_id=${currentId}&tmdb=1`,
                smashy: isTV ? `https://embed.smashystream.com/playere.php?tmdb=${currentId}&season=${currentS}&episode=${currentE}` : `https://embed.smashystream.com/playere.php?tmdb=${currentId}`,
                embed_su: isTV ? `https://embed.su/embed/tv/${currentId}/${currentS}/${currentE}` : `https://embed.su/embed/movie/${currentId}`,
                vidsrc_xyz: isTV ? `https://vidsrc.xyz/embed/tv?tmdb=${currentId}&season=${currentS}&episode=${currentE}` : `https://vidsrc.xyz/embed/movie/${currentId}`,
                '2embed': isTV ? `https://www.2embed.cc/embedtv/${currentId}&s=${currentS}&e=${currentE}` : `https://www.2embed.cc/embed/${currentId}`
            };
            document.getElementById('playerFrame').src = base[provider];
            document.getElementById('videoLayer').style.display = 'flex';
            hideModal('sourceModal');
        }

        function closePlayer() { document.getElementById('playerFrame').src = ""; document.getElementById('videoLayer').style.display = 'none'; }
        function closeDetail() { hideModal('detailPage'); }
        document.getElementById("searchInput").addEventListener("keypress", (e) => { if (e.key === "Enter") searchContent(); });
    </script>
</body>
</html>
